<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZMCyber | Secure. Protect. Respond.</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
:root {
  --neon-cyan: #00ffcc;
  --neon-blue: #00d4ff;
  --dark-bg: #0a0a0a;
  --text-primary: #e0e6ed;
  --text-secondary: #b8c6db;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
  font-family: 'Inter', sans-serif;
  color: var(--text-primary);
  padding-top: 70px;
  overflow-x: hidden;
}

/* Cyber Rain */
#rain-container { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; overflow:hidden; }
.rain-column { position:absolute; top:-100%; font-family:'Courier New', monospace; font-size:14px; color:var(--neon-cyan); text-shadow:0 0 8px var(--neon-cyan); white-space:nowrap; animation:fall linear infinite; opacity:0.6; }
@keyframes fall { to { top:110%; } }

/* Navbar */
.navbar { background: rgba(10,10,10,0.95) !important; backdrop-filter: blur(15px); border-bottom:1px solid rgba(0,255,204,0.1); z-index:10000; }
.navbar-brand { font-family:'Orbitron'; color:var(--neon-cyan)!important; }
.navbar-toggler { border-color: var(--neon-cyan); }

/* Sidebar */
.offcanvas { background: rgba(10,10,10,0.95); backdrop-filter: blur(15px); color: var(--text-primary); z-index:10500; }
.accordion-button { background: transparent; color: var(--text-primary); border:none; }
.accordion-button:hover { color: var(--neon-cyan); background: rgba(0,255,204,0.05); }

/* Hero */
.hero { min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; position:relative; z-index:1; overflow:hidden; }
.hero-content { max-width:900px; z-index:2; position:relative; }
.brand-tagline { font-family:'Orbitron'; font-weight:900; font-size:clamp(2rem,6vw,5rem); background:linear-gradient(135deg,#fff 0%,var(--neon-cyan) 50%,var(--neon-blue) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-transform:uppercase; letter-spacing:3px; }

/* AI Chat Widget */
#ai-chat-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  max-height: 400px;
  background: rgba(10,10,10,0.95);
  color: #fff;
  border-radius: 12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  z-index:20000;
}
#ai-chat-header { padding:10px; font-weight:bold; font-family:'Orbitron'; border-bottom:1px solid var(--neon-cyan); cursor:move; }
#ai-chat-log { flex:1; overflow-y:auto; padding:10px; font-size:0.9rem; }
#ai-chat-input { display:flex; border-top:1px solid var(--neon-cyan); }
#ai-chat-input input { flex:1; padding:10px; border:none; outline:none; background:transparent; color:#fff; }
#ai-chat-input button { padding:10px; border:none; background:var(--neon-cyan); color:#000; cursor:pointer; }

</style>
</head>
<body>

<!-- Cyber Rain -->
<div id="rain-container"></div>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarLabel"><a class="navbar-brand" href="#">EZMCyber</a></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="sidebarAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#homeMenu" aria-expanded="false" aria-controls="homeMenu">
            Home
          </button>
        </h2>
        <div id="homeMenu" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#home" data-bs-dismiss="offcanvas">Top</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar fixed-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle sidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mx-auto" href="#">EZMCyber</a>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="hero-content">
    <div class="brand-tagline">EZMCyber</div>
    <p class="greeting">Secure. Protect. Respond.</p>
  </div>
</section>

<!-- AI Chat Widget -->
<div id="ai-chat-container">
  <div id="ai-chat-header">AI Chat</div>
  <div id="ai-chat-log"></div>
  <div id="ai-chat-input">
    <input type="text" id="ai-input" placeholder="Type your message...">
    <button id="ai-send">Send</button>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>

<script>
// Cyber Rain
const rainContainer = document.getElementById('rain-container');
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
for(let i=0; i<100; i++){
  const column = document.createElement('div');
  column.classList.add('rain-column');
  column.style.left = Math.random()*100 + 'vw';
  column.style.animationDuration = (Math.random()*3+2) + 's';
  column.innerText = letters[Math.floor(Math.random()*letters.length)];
  rainContainer.appendChild(column);
}

// AI Chat
const chatLog = document.getElementById('ai-chat-log');
const chatInput = document.getElementById('ai-input');
const chatSend = document.getElementById('ai-send');

async function sendMessage(){
  const msg = chatInput.value.trim();
  if(!msg) return;
  chatLog.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
  chatInput.value='';
  chatLog.scrollTop = chatLog.scrollHeight;

  try {
    const res = await fetch('YOUR_API_ENDPOINT', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({message: msg})
    });
    const data = await res.json();
    chatLog.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
  } catch(err){
    chatLog.innerHTML += `<div><strong>AI:</strong> Error connecting to API.</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
  }
}

chatSend.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });

</script>
</body>
</html>
