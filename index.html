<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Maintenance | EZM Cyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .background-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 170, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.05) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 170, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .maintenance-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 170, 0.2);
      border-radius: 20px;
      padding: 4rem 3rem;
      max-width: 600px;
      box-shadow: 
        0 0 50px rgba(0, 255, 170, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .maintenance-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffaa, transparent);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffaa 0%, #00ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 255, 170, 0.5); }
      to { text-shadow: 0 0 30px rgba(0, 255, 170, 0.8), 0 0 40px rgba(0, 255, 170, 0.6); }
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 10px rgba(0, 255, 170, 0.5));
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #00ffaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #cccccc;
      line-height: 1.6;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 2rem 0;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      width: 65%;
      height: 100%;
      background: linear-gradient(90deg, #00ffaa, #00ccff);
      border-radius: 3px;
      animation: progress 2s ease-in-out infinite;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: shine 1.5s ease-in-out infinite;
    }

    @keyframes progress {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.05); }
    }

    @keyframes shine {
      0% { transform: translateX(-30px); }
      100% { transform: translateX(30px); }
    }

    .status {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(0, 255, 170, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 170, 0.1);
    }

    .status-item {
      text-align: center;
    }

    .status-value {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffaa;
      margin-bottom: 0.5rem;
    }

    .status-label {
      font-size: 0.9rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-text {
      color: #888;
      margin-bottom: 1rem;
    }

    .email {
      font-family: 'Orbitron', monospace;
      color: #00ffaa;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .email:hover {
      color: #00ccff;
      text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .maintenance-container {
        margin: 2rem;
        padding: 3rem 2rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .icon {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .maintenance-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      .logo {
        font-size: 1.8rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .status {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  
  <div class="particles" id="particles"></div>

  <div class="maintenance-container">
    <div class="logo">EZM CYBER</div>
    <div class="icon">ðŸš§</div>
    
    <h1>SYSTEM MAINTENANCE IN PROGRESS</h1>
    
    <p class="subtitle">
      I am upgrading my infrastructure with enhanced security protocols and new features. 
      The system will be back online shortly.
    </p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="status">
      <div class="status-item">
        <div class="status-value">65%</div>
        <div class="status-label">Progress</div>
      </div>
      <div class="status-item">
        <div class="status-value">~2H</div>
        <div class="status-label">ETA</div>
      </div>
      <div class="status-item">
        <div class="status-value">ONLINE</div>
        <div class="status-label">Status</div>
      </div>
    </div>

    <div class="contact-info">
      <p class="contact-text">For urgent inquiries:</p>
      <a href="mailto:contact@ezmcyber.xyz" class="email">support@ezmcyber.xyz</a>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 6 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 4 + 4;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Update progress bar width randomly to simulate activity
    function updateProgress() {
      const progressBar = document.querySelector('.progress-bar');
      const currentWidth = parseFloat(progressBar.style.width) || 65;
      const newWidth = Math.min(95, currentWidth + (Math.random() * 5));
      
      progressBar.style.width = `${newWidth}%`;
      
      // Update progress percentage
      const progressValue = document.querySelector('.status-value');
      progressValue.textContent = `${Math.round(newWidth)}%`;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Update progress every 3-8 seconds
      setInterval(updateProgress, 3000 + Math.random() * 5000);
      
      // Add typing effect to subtitle
      const subtitle = document.querySelector('.subtitle');
      const text = subtitle.textContent;
      subtitle.textContent = '';
      
      let i = 0;
      const typeWriter = setInterval(() => {
        if (i < text.length) {
          subtitle.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typeWriter);
        }
      }, 50);
    });
  </script>
</body>
</html>
