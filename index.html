<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Maintenance | EZM Cyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000000;
      color: #00ff88;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Cyber Grid Background */
    .cyber-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: -2;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Dark Glow Effects */
    .cyber-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 80, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(128, 0, 255, 0.05) 0%, transparent 50%);
      z-index: -1;
      opacity: 0.6;
    }

    /* Binary Rain Effect */
    .binary-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .binary-digit {
      position: absolute;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }

    .maintenance-container {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid #00ff88;
      border-radius: 0;
      padding: 4rem 3rem;
      max-width: 600px;
      box-shadow: 
        0 0 80px rgba(0, 255, 136, 0.3),
        inset 0 0 20px rgba(0, 255, 136, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Cyber Scan Lines */
    .maintenance-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 136, 0.03) 2px,
        rgba(0, 255, 136, 0.03) 4px
      );
      pointer-events: none;
    }

    /* Animated Border */
    .maintenance-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff88, #00ff88, transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.8rem;
      font-weight: 900;
      color: #00ff88;
      margin-bottom: 1.5rem;
      text-shadow: 
        0 0 10px #00ff88,
        0 0 20px #00ff88,
        0 0 40px #00ff88;
      letter-spacing: 3px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px #00ff88);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #88ffaa;
      line-height: 1.6;
      font-weight: 300;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 0;
      margin: 2.5rem 0;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .progress-bar {
      width: 65%;
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #0088ff);
      position: relative;
      animation: progressPulse 3s ease-in-out infinite;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine 2s ease-in-out infinite;
    }

    @keyframes progressPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .status {
      display: flex;
      justify-content: space-around;
      margin: 2.5rem 0;
      padding: 1.5rem;
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      position: relative;
    }

    .status::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      animation: scan 3s linear infinite;
    }

    .status-item {
      text-align: center;
      position: relative;
    }

    .status-value {
      font-family: 'Orbitron', monospace;
      font-size: 1.6rem;
      font-weight: 700;
      color: #00ff88;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px #00ff88;
    }

    .status-label {
      font-size: 0.8rem;
      color: #88ffaa;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .contact-info {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(0, 255, 136, 0.3);
      position: relative;
    }

    .contact-text {
      color: #88ffaa;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .email {
      font-family: 'Orbitron', monospace;
      color: #00ff88;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
    }

    .email:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ff88;
    }

    /* Matrix-style binary rain */
    function createBinaryRain() {
      const container = document.getElementById('binaryRain');
      const digits = '0101010101';
      const count = 50;
      
      for (let i = 0; i < count; i++) {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = digits[Math.floor(Math.random() * digits.length)];
        
        const left = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = 3 + Math.random() * 5;
        
        digit.style.left = `${left}%`;
        digit.style.animationDelay = `${delay}s`;
        digit.style.animationDuration = `${duration}s`;
        
        container.appendChild(digit);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .maintenance-container {
        margin: 2rem;
        padding: 3rem 2rem;
      }
      
      .logo {
        font-size: 2.2rem;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .icon {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .maintenance-container {
        margin: 1rem;
        padding: 2.5rem 1.5rem;
      }
      
      .logo {
        font-size: 1.8rem;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .status {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="cyber-glow"></div>
  <div class="binary-rain" id="binaryRain"></div>

  <div class="maintenance-container">
    <div class="logo">EZM CYBER</div>
    <div class="icon">ðŸš§</div>
    
    <h1>BUILDING SOMETHING NEW</h1>
    
    <p class="subtitle">I'm upgrading the system with enhanced security protocols and new features. Check back shortly!</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="status">
      <div class="status-item">
        <div class="status-value">65%</div>
        <div class="status-label">Progress</div>
      </div>
      <div class="status-item">
        <div class="status-value">~UNKNOW</div>
        <div class="status-label">ETA</div>
      </div>
      <div class="status-item">
        <div class="status-value">ONLINE</div>
        <div class="status-label">Status</div>
      </div>
    </div>

    <div class="contact-info">
      <p class="contact-text">For urgent inquiries:</p>
      <a href="mailto:contact@ezmcyber.xyz" class="email">contact@ezmcyber.xyz</a>
    </div>
  </div>

  <script>
    // Create binary rain effect
    function createBinaryRain() {
      const container = document.getElementById('binaryRain');
      const digits = '0101010101';
      const count = 50;
      
      for (let i = 0; i < count; i++) {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = digits[Math.floor(Math.random() * digits.length)];
        
        const left = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = 3 + Math.random() * 5;
        
        digit.style.left = `${left}%`;
        digit.style.animationDelay = `${delay}s`;
        digit.style.animationDuration = `${duration}s`;
        
        container.appendChild(digit);
      }
    }

    // Update progress bar
    function updateProgress() {
      const progressBar = document.querySelector('.progress-bar');
      const currentWidth = parseFloat(progressBar.style.width) || 65;
      const newWidth = Math.min(95, currentWidth + (Math.random() * 3));
      
      progressBar.style.width = `${newWidth}%`;
      
      const progressValue = document.querySelector('.status-value');
      if (progressValue) {
        progressValue.textContent = `${Math.round(newWidth)}%`;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createBinaryRain();
      
      // Update progress every 4-7 seconds
      setInterval(updateProgress, 4000 + Math.random() * 3000);
    });
  </script>
</body>
</html>
