<!-- Same structure as hash-generator.html, replace section content with password tools -->
<section class="py-5 section-light">
    <div class="container text-center">
        <h2 class="mb-4">Password Tools</h2>
        <p class="lead mb-4">Generate secure passwords and check password strength.</p>

        <form id="passwordForm" class="mb-4">
            <div class="mb-3">
                <input type="number" id="passwordLength" class="form-control form-control-lg" placeholder="Password length" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Generate Password</button>
        </form>

        <div id="passwordResult" class="mt-3 fs-5"></div>
    </div>
</section>

<script>
document.getElementById("passwordForm").addEventListener("submit", function(e){
    e.preventDefault();
    const length = parseInt(document.getElementById("passwordLength").value);
    const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]|:;<>,.?/~`";
    let password = "";
    for(let i=0;i<length;i++){
        password += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById("passwordResult").textContent = password;
});
</script>
