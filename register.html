<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .thank-you {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Register</h1>

<form id="regForm" onsubmit="handleSubmit(event)">
  <label>Full Name:</label>
  <input type="text" required>

  <label>Email:</label>
  <input type="email" required>

  <label>Phone Number:</label>
  <input type="tel" required>

  <label>Date of Birth:</label>
  <input type="date" required>

  <label>Gender:</label>
  <select required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Address:</label>
  <input type="text" required>

  <button type="submit">Submit</button>
</form>

<div class="thank-you" id="thankYouMsg">
  Thank you for registering! ✅
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // Stop page reload
    document.getElementById("regForm").style.display = "none";
    document.getElementById("thankYouMsg").style.display = "block";
  }
</script>
<form id="signupForm">
  <h2>Join EZM Cyber</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Your Email" required />
  <input type="password" id="password" placeholder="Your Password" required />
  <button type="submit">Sign Up</button>
</form>

<p id="status"></p>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  statusEl.textContent = "Signing you up...";

  try {
    const response = await fetch("https://e4ea3339-b0bb-474d-b03c-758fd0ece917-00-d5p6pubo8oyi.janeway.replit.dev/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    if (!response.ok) {
      throw new Error("Server error: " + response.status);
    }

    const result = await response.json();
    statusEl.textContent = result.message || "Signup successful!";
  } catch (error) {
    statusEl.textContent = "❌ Error: " + error.message;
  }
});
</script>
</body>
</html>
