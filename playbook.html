* {

/* Matrix Rain Effect */

  z-index: 1;

}

.matrix-column {
  position: absolute;
  top: -100px;

  font-size: 14px;
  color: #00ff41;
  text-shadow: 0 0 5px #00ff41;

  100% { transform: translateY(100vh); }
}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Matrix Rain Effect
    function createMatrixRain() {
      const matrixBg = document.getElementById('matrixBg');
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]<>?/\\|`~+=_-';
      const numColumns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < numColumns; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = `${i * 20}px`;
        column.style.animationDuration = `${Math.random() * 3 + 2}s`;
        column.style.animationDelay = `${Math.random() * 2}s`;
        
        // Create falling characters
        let columnText = '';
        for (let j = 0; j < 20; j++) {
          columnText += chars[Math.floor(Math.random() * chars.length)] + '<br>';
        }
        column.innerHTML = columnText;
        
        matrixBg.appendChild(column);
      }
    }
    
    // Initialize matrix rain
    createMatrixRain();
    
    // Refresh matrix rain on resize
    window.addEventListener('resize', () => {
      document.getElementById('matrixBg').innerHTML = '';
      createMatrixRain();
    });

    // Incident templates
    const playbooks = {
      "Phishing Email": [
        "IMMEDIATE: Disconnect affected device from network infrastructure",
        "EVIDENCE: Collect and preserve suspicious email headers and metadata", 
        "ANALYSIS: Verify malicious links/domains using VirusTotal or sandbox tools",
        "ESCALATION: Notify IT security response team with incident details",
        "SECURITY: Force immediate password reset for all affected user accounts",
        "COMPLIANCE: Report incident to regulatory bodies if sensitive data compromised"
      ],
      "Ransomware Infection": [
        "CONTAINMENT: Immediately isolate infected systems from network",
        "POLICY: Do NOT pay ransom - contact law enforcement immediately",
        "RECOVERY: Restore systems from verified clean backup sources",
        "SCANNING: Deploy updated antivirus tools across entire infrastructure",
        "COMMUNICATION: Notify all stakeholders and customers of incident status"
      ],
      "Lost Laptop/Phone": [
        "IMMEDIATE: Report device loss to IT/security team within 1 hour",
        "REMOTE: Trigger device wipe using Mobile Device Management (MDM) tools",
        "CREDENTIALS: Reset all account passwords linked to compromised device",
        "LEGAL: File police report if device contains sensitive/classified data",
        "COMPLIANCE: Notify data protection officer if regulatory reporting required"
      ],
      "Data Breach": [
        "CONTAINMENT: Immediately isolate affected systems and databases",
        "ASSESSMENT: Determine scope, type, and volume of compromised data",
        "EVIDENCE: Preserve all logs and forensic evidence for investigation",
        "LEGAL: Engage legal counsel and notify cyber insurance provider",
        "NOTIFICATION: Prepare breach notifications per regulatory requirements",
        "MONITORING: Implement enhanced monitoring for affected data subjects"
      ],
      "Malware Infection": [
        "ISOLATION: Disconnect infected endpoint from network immediately",
        "IDENTIFICATION: Analyze malware type using sandbox environment",
        "ERADICATION: Deploy specialized removal tools and updated signatures",
        "VALIDATION: Verify complete malware removal through multiple scans",
        "HARDENING: Apply security patches and configuration updates",
        "MONITORING: Implement continuous monitoring for reinfection indicators"
      ],
      "Social Engineering Attack": [
        "IMMEDIATE: Document all details of the social engineering attempt",
        "VERIFICATION: Confirm identity of person/organization making request",
        "CONTAINMENT: Revoke any access or information already provided",
        "EDUCATION: Brief affected personnel on attack methodology",
        "REPORTING: File incident report with security awareness team",
        "PREVENTION: Review and strengthen social engineering defenses"
      ]
    };

    // Populate dropdown
    const dropdown = document.getElementById("incident");
    Object.keys(playbooks).forEach(key => {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = key;
      dropdown.appendChild(option);
    });

    // Generate playbook with animation
    function generatePlaybook() {
      const type = dropdown.value;
      const steps = playbooks[type];
      const output = document.getElementById("output");
      
      // Show loading animation
      output.innerHTML = `<h2>[ GENERATING ${type.toUpperCase()} PLAYBOOK<span class="loading"></span> ]</h2>`;
      
      setTimeout(() => {
        output.innerHTML = `<h2>[ ${type.toUpperCase()} RESPONSE PROTOCOL ]</h2>`;
        let list = "<ol>";
        steps.forEach((step, index) => {
          setTimeout(() => {
            list += `<li>${step}</li>`;
            if (index === steps.length - 1) {
              list += "</ol>";
              output.innerHTML += list;
            }
          }, index * 200);
        });
      }, 1000);
    }

    // Enhanced PDF download
    function downloadPDF() {
      const outputContent = document.getElementById("output");
      if (!outputContent.innerHTML.trim()) {
        alert("Please generate a playbook first!");
        return;
      }
      
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Add title
      doc.setFontSize(20);
      doc.setTextColor(255, 0, 64);
      doc.text("CYBER INCIDENT PLAYBOOK", 20, 30);
      
      // Add content
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      const text = outputContent.innerText;
      const splitText = doc.splitTextToSize(text, 170);
      doc.text(splitText, 20, 50);
      
      doc.save(`${dropdown.value.replace(/\s+/g, '-').toLowerCase()}-playbook.pdf`);
    }

    // Auto-select first option
    if (dropdown.children.length > 0) {
      dropdown.selectedIndex = 0;
    }
  </script>
