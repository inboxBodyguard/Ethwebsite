body {
  background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);

/* Animated background grid */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

    linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),

  pointer-events: none;

  100% { transform: translate(50px, 50px); }
}

  z-index: 1;
}

  letter-spacing: 3px;
}

@keyframes pulse-glow {
  0%, 100% {

      0 0 20px #00ffcc,
      0 0 30px #00ffcc;
  }
  50% {

/* Section styling */

form {

  border-radius: 50%;

}

button:hover::before {
  width: 300px;

}

button:hover {

button:active {

}

button:disabled {

#result {

}

@keyframes pulse-text {

<body>

<div class="container">
  <h1>EZM CYBER</h1>

  <section id="link-checker">
    <h2>⚡ Suspicious Link Checker</h2>
    <form id="linkForm">
      <input type="url" id="urlInput" placeholder="Paste URL here..." required />
      <button type="submit" id="checkBtn">SCAN</button>
    </form>
    <div id="result"></div>


<h3>Scan History</h3>
<table id="historyTable">
  <thead>
    <tr>
      <th>URL</th>
      <th>Status</th>
      <th>Detections</th>
      <th>Scan Date</th>
      <th>Report</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  </section>
</div>

<script>
const form = document.getElementById('linkForm');
const result = document.getElementById('result');
const checkBtn = document.getElementById('checkBtn');
const historyTbody = document.querySelector('#historyTable tbody');

function getUrlId(url){
  return btoa(url).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
}

function displayResults(attributes, url) {
  const stats = attributes.last_analysis_stats || {};
  const malicious = stats.malicious || 0;
  const total = Object.values(stats).reduce((a,b)=>a+b,0);

  result.innerHTML = `<div class="scan-details"><div class="detection-ratio">${malicious} / ${total} detections</div></div>`;

  const row = document.createElement('tr');
  const status = malicious>0 ? 'Suspicious':'Safe';
  const date = new Date().toLocaleString();
  const reportLink = `https://www.virustotal.com/gui/url/${getUrlId(url)}`;
  row.innerHTML = `<td data-label="URL: ">${url}</td><td data-label="Status: ">${status}</td><td data-label="Detections: ">${malicious}/${total}</td><td data-label="Date: ">${date}</td><td data-label="Report: "><a href="${reportLink}" target="_blank">View Report</a></td>`;
  historyTbody.insertBefore(row, historyTbody.firstChild);
}

form.addEventListener('submit', async e=>{
  e.preventDefault();
  const url = document.getElementById('urlInput').value.trim();
  if(!url) return;

  result.innerHTML = '<div class="loading">Checking</div>';
  checkBtn.disabled = true;

  try {
    const res = await fetch('https://cb0fcf53-04f5-430b-bfbd-f54ffce1e063-00-dvfiqwm9c8cu.picard.replit.dev/api/virustotal', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ url })
    });
    const data = await res.json();

    if (!res.ok || data.error) {
      result.innerHTML = `<div style="color:#ff3366;">Error: ${data.error || 'Request failed'}</div>`;
      return;
    }

    displayResults(data, url);
  } catch(err) {
    result.innerHTML = `<div style="color:#ff3366;">Error: ${err.message}</div>`;
  } finally {
    checkBtn.disabled = false;
  }
});
</script>
