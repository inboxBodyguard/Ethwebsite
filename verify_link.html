<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suspicious Link Checker | EZM Cyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      color: #e0ffe0;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 { 
      color: #00ffcc;
      font-size: 3em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 30px #00ffcc,
        0 0 40px #00ffcc;
      animation: pulse-glow 3s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        text-shadow: 
          0 0 10px #00ffcc,
          0 0 20px #00ffcc,
          0 0 30px #00ffcc;
      }
      50% { 
        text-shadow: 
          0 0 20px #00ffcc,
          0 0 30px #00ffcc,
          0 0 40px #00ffcc,
          0 0 50px #00ffcc;
      }
    }

    h2 {
      color: #00ffcc;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #00ffcc;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 10px;
      animation: slideInLeft 0.8s ease-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #link-checker {
      margin-top: 40px;
      background: rgba(17, 17, 17, 0.6);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      box-shadow: 
        0 0 30px rgba(0, 255, 204, 0.2),
        inset 0 0 30px rgba(0, 255, 204, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="url"] {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      border: 2px solid #00ffcc;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    input[type="url"]:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 
        0 0 25px rgba(0, 255, 204, 0.4),
        inset 0 0 15px rgba(0, 255, 204, 0.1);
      transform: translateY(-2px);
    }

    input[type="url"]::placeholder {
      color: #666;
    }

    button {
      padding: 15px 35px;
      background: linear-gradient(135deg, #00ffcc 0%, #00ccaa 100%);
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 4px 15px rgba(0, 255, 204, 0.4),
        0 0 20px rgba(0, 255, 204, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover { 
      background: linear-gradient(135deg, #00ffff 0%, #00ffcc 100%);
      box-shadow: 
        0 6px 20px rgba(0, 255, 204, 0.6),
        0 0 40px rgba(0, 255, 204, 0.4);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      background: linear-gradient(135deg, #666 0%, #555 100%);
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
      transform: none;
    }

    #result { 
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 204, 0.3);
    }

    .loading { 
      color: #00ffcc;
      animation: pulse-text 1.5s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    @keyframes pulse-text {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .safe {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
    }

    .malicious {
      color: #ff0044;
      text-shadow: 0 0 15px #ff0044;
    }

    .suspicious {
      color: #ffaa00;
      text-shadow: 0 0 15px #ffaa00;
    }

    .scan-details {
      margin-top: 20px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 
        0 8px 32px rgba(0, 255, 204, 0.2),
        inset 0 0 20px rgba(0, 255, 204, 0.05);
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .detection-ratio {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 10px currentColor;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      text-align: center;
    }

    .stat-label {
      font-size: 0.9em;
      color: #00ffcc;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      #link-checker {
        padding: 20px;
      }

      form {
        flex-direction: column;
      }

      input[type="url"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí SUSPICIOUS LINK CHECKER</h1>
    
    <section id="link-checker">
      <h2>üîç Scan URL with VirusTotal</h2>
      <form id="link-form">
        <input 
          type="url" 
          id="url-input" 
          placeholder="Enter suspicious URL (e.g., https://example.com)" 
          required 
        />
        <button type="submit">SCAN URL</button>
      </form>
      <div id="result"></div>
    </section>
  </div>

  <script>
    const form = document.getElementById('link-form');
    const urlInput = document.getElementById('url-input');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = urlInput.value.trim();
      if (!url) {
        resultDiv.innerHTML = '<span class="malicious">‚ö†Ô∏è Please enter a valid URL</span>';
        return;
      }

      // Show loading state
      resultDiv.innerHTML = '<div class="loading">üîÑ Scanning URL with VirusTotal</div>';
      const submitButton = form.querySelector('button');
      submitButton.disabled = true;

      try {
        // Call the Flask backend API
        const response = await fetch('/api/virustotal', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }

        // Process the VirusTotal response
        displayResults(url, data);

      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `<span class="malicious">‚ùå Error: ${error.message}</span>`;
      } finally {
        submitButton.disabled = false;
      }
    });

    function displayResults(url, data) {
      const stats = data.last_analysis_stats || {};
      const malicious = stats.malicious || 0;
      const suspicious = stats.suspicious || 0;
      const harmless = stats.harmless || 0;
      const undetected = stats.undetected || 0;
      
      const totalEngines = malicious + suspicious + harmless + undetected;
      const threatCount = malicious + suspicious;

      let statusClass = 'safe';
      let statusIcon = '‚úÖ';
      let statusText = 'SAFE';

      if (malicious > 0) {
        statusClass = 'malicious';
        statusIcon = 'üö®';
        statusText = 'MALICIOUS';
      } else if (suspicious > 0) {
        statusClass = 'suspicious';
        statusIcon = '‚ö†Ô∏è';
        statusText = 'SUSPICIOUS';
      }

      resultDiv.innerHTML = `
        <div class="${statusClass}">
          <div style="font-size: 2em; margin-bottom: 10px;">${statusIcon} ${statusText}</div>
          <div style="font-size: 1em; color: #00ffcc; margin-bottom: 10px;">
            URL: <span style="color: #e0ffe0; word-break: break-all;">${escapeHtml(url)}</span>
          </div>
        </div>
        <div class="scan-details">
          <div class="detection-ratio ${statusClass}">
            Detection Ratio: ${threatCount}/${totalEngines}
          </div>
          <div class="stat-grid">
            <div class="stat-item">
              <div class="stat-label">Malicious</div>
              <div class="stat-value" style="color: #ff0044;">${malicious}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Suspicious</div>
              <div class="stat-value" style="color: #ffaa00;">${suspicious}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Harmless</div>
              <div class="stat-value" style="color: #00ff88;">${harmless}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Undetected</div>
              <div class="stat-value" style="color: #888;">${undetected}</div>
            </div>
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
