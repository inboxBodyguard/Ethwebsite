<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EZM Cyber ‚Äî Link Checker</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
--bg-1:#06060a; --bg-2:#0b0710;
--accent:#00ffcc; --muted:#9fb6b0;
--clean:#16a34a; --suspicious:#f59e0b; --phish:#ef4444;
--bubble-user:#00ffcc25; --bubble-bot:#071218;
}
body{
background:linear-gradient(135deg,var(--bg-1),var(--bg-2));
color:#e6fff8;font-family:"Orbitron",system-ui,sans-serif;
height:100vh;display:flex;flex-direction:column;
}
#chat-container{
flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:16px;
}
.msg{
max-width:85%;padding:12px 16px;border-radius:16px;line-height:1.5;word-wrap:break-word;
font-size:0.95rem;animation:pop 0.25s ease-out;
}
@keyframes pop{0%{transform:scale(0.95);opacity:0}100%{transform:scale(1);opacity:1}}
.user{align-self:flex-end;background:var(--bubble-user);border:1px solid rgba(0,255,204,0.3);color:#e6fff8}
.bot{align-self:flex-start;background:var(--bubble-bot);border:1px solid rgba(0,255,204,0.1)}
.bot strong{color:var(--accent)}
#input-bar{display:flex;padding:12px;border-top:1px solid rgba(0,255,204,0.1);background:rgba(255,255,255,0.03)}
#url-input{flex:1;padding:12px;border:none;background:rgba(0,0,0,0.3);color:#e6fff8;border-radius:8px;font-size:1rem}
#send-btn{margin-left:8px;padding:12px 18px;background:var(--accent);color:#001517;font-weight:700;border:none;border-radius:8px;cursor:pointer;user-select:none}
#send-btn:active{opacity:0.8}
.status-safe{color:var(--clean)}
.status-susp{color:var(--suspicious)}
.status-bad{color:var(--phish)}
.vendor-grid{margin-top:10px;display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px}
.vendor-card{padding:8px;border-radius:8px;background:rgba(255,255,255,0.05);border:1px solid rgba(0,255,204,0.06);font-size:0.8rem;text-align:center}
footer{text-align:center;padding:10px;color:var(--muted);font-size:0.8rem}
@media (max-width:600px){
#chat-container{padding:12px;gap:12px}
#url-input{font-size:0.9rem}
#send-btn{padding:10px 14px;font-size:0.9rem}
.msg{font-size:0.88rem}
}
</style>
</head>
<body>
<div id="chat-container">
<div class="msg bot"><strong>EZM:</strong> Send me a link üîç</div>
</div>
<div id="input-bar">
<input id="url-input" type="text" placeholder="Drop a link..." autocomplete="off">
<button id="send-btn" type="button">Send</button>
</div>
<footer>EZM Cyber</footer>
<script>
const API = 'https://ethwebsite-ulau.onrender.com/api/virustotal';
const chat = document.getElementById('chat-container');
const input = document.getElementById('url-input');
const btn = document.getElementById('send-btn');

const scanning = [‚ÄúChecking‚Ä¶‚Äù,‚ÄúScanning üîç‚Äù,‚ÄúRunning checks‚Ä¶‚Äù,‚ÄúOn it‚Ä¶‚Äù,‚ÄúAnalyzing‚Ä¶‚Äù];
const clean = [‚ÄúClean ‚úÖ‚Äù,‚ÄúLooks safe‚Äù,‚ÄúAll clear‚Äù,‚ÄúYou‚Äôre good‚Äù,‚ÄúNo threats‚Äù];
const sus = [‚ÄúSketchy ‚ö†Ô∏è‚Äù,‚ÄúSuspicious‚Äù,‚ÄúBe careful‚Äù,‚ÄúWatch out‚Äù,‚ÄúNot great‚Äù];
const bad = [‚ÄúDangerous! ‚ùå‚Äù,‚ÄúThreat detected‚Äù,‚ÄúStay away‚Äù,‚ÄúMalicious‚Äù,‚ÄúDon‚Äôt click‚Äù];
const err = [‚ÄúError. Try again?‚Äù,‚ÄúCouldn‚Äôt scan. Retry?‚Äù,‚ÄúSomething broke‚Äù,‚ÄúBackend issue‚Äù];

function rand(a){return a[Math.floor(Math.random()*a.length)]}

function add(text,sender=‚Äòbot‚Äô){
const d=document.createElement(‚Äòdiv‚Äô);
d.className=`msg ${sender}`;
d.innerHTML=text;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
return d;
}

function vc(v){
if(v===‚Äòphish‚Äô||v===‚Äòmalicious‚Äô)return ‚Äòstatus-bad‚Äô;
if(v===‚Äòsuspicious‚Äô)return ‚Äòstatus-susp‚Äô;
return ‚Äòstatus-safe‚Äô;
}

async function scan(url){
const t=add(`${rand(scanning)}...`,‚Äòbot‚Äô);
try{
const r=await fetch(API,{method:‚ÄòPOST‚Äô,headers:{‚ÄòContent-Type‚Äô:‚Äòapplication/json‚Äô},body:JSON.stringify({url})});
if(!r.ok)throw new Error();
const d=await r.json();
if(!d.last_analysis_results)throw new Error();

```
const v=Object.entries(d.last_analysis_results).map(([n,i])=>{
  const c=i?.category?.toLowerCase()||'unrated';
  let vd='unrated';
  if(c==='malicious'||c==='phishing')vd='phish';
  else if(c==='suspicious')vd='suspicious';
  else if(c==='harmless'||c==='clean')vd='clean';
  return{name:n,verdict:vd};
});

const s={mal:0,susp:0,clean:0};
v.forEach(x=>{
  if(x.verdict==='phish')s.mal++;
  else if(x.verdict==='suspicious')s.susp++;
  else if(x.verdict==='clean')s.clean++;
});

const tot=v.length;
const tc=s.mal+s.susp;
let msg='';
if(s.mal>0)msg=rand(bad);
else if(s.susp>0)msg=rand(sus);
else msg=rand(clean);

let h=`<strong>${msg}</strong><br><small>${tc}/${tot} flagged</small>`;
h+=`<div class="vendor-grid">`+v.slice(0,60).map(x=>`<div class="vendor-card">${x.name}<br><span class="${vc(x.verdict)}">${x.verdict}</span></div>`).join('')+`</div>`;

t.remove();
add(h,'bot');
```

}catch{
t.remove();
add(`<strong>${rand(err)}</strong>`,‚Äòbot‚Äô);
}
}

function go(){
const v=input.value.trim();
if(!v)return;
add(v,‚Äòuser‚Äô);
input.value=‚Äô‚Äô;
let u=v;
if(!/^https?:///i.test(v))u=‚Äòhttp://‚Äô+v;
try{
new URL(u);
scan(u);
}catch{
add(‚Äô<strong>Invalid URL</strong>‚Äô,‚Äòbot‚Äô);
}
}

btn.onclick=go;
input.onkeydown=e=>{if(e.key===‚ÄòEnter‚Äô)go()};
</script>

</body>
</html>
