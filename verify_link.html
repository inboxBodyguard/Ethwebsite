<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suspicious Link Checker | EZM Cyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0ffe0;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
    }
    h1 { color: #00ffcc; }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      background-color: #111;
      border: 1px solid #00ffcc;
      color: #fff;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #00ccaa; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Suspicious Link Checker</h1>
  <p>Enter a link below to verify its safety:</p>

  <form id="linkForm">
    <input type="url" id="urlInput" placeholder="Paste suspicious URL here..." required />
    <button type="submit">Check</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('linkForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value.trim();

      if (!url.startsWith("https://") && !url.startsWith("http://")) {
        result.textContent = "âš ï¸ Please include http:// or https://";
        result.style.color = "yellow";
        return;
      }

      const suspiciousKeywords = ["free-gift", "login-now", "verify-account", "bit.ly", "tinyurl"];
      let isSuspicious = suspiciousKeywords.some(keyword => url.includes(keyword));

      if (isSuspicious) {
        result.textContent = "ðŸš¨ Warning: This link may be unsafe or part of a phishing scheme.";
        result.style.color = "red";
      } else {
        result.textContent = "âœ… Link looks safe. Opening VirusTotal...";
        result.style.color = "lightgreen";

        // Open VirusTotal with correct URL
        const encodedUrl = encodeURIComponent(url);
        setTimeout(() => {
          window.open(`https://www.virustotal.com/gui/home/url?url=${encodedUrl}`, "_blank");
        }, 1000);
      }
    });
  </script>

</body>
</html>
