<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EZM Cyber — Link Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
      color: #e0ffe0;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* cyber rain */
    #cyber-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 50px;
      background: linear-gradient(to bottom, transparent, rgba(0, 255, 204, 0.3));
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      font-size: 1.5em;
      color: #00ffcc;
      text-shadow: 
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 30px #00ffcc,
        0 0 40px #00ffcc;
      margin-bottom: 10px;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    h1 { 
      color: #00ffcc;
      font-size: 3em;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 30px #00ffcc,
        0 0 40px #00ffcc;
      animation: pulse-glow 3s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        text-shadow: 
          0 0 10px #00ffcc,
          0 0 20px #00ffcc,
          0 0 30px #00ffcc;
      }
      50% { 
        text-shadow: 
          0 0 20px #00ffcc,
          0 0 30px #00ffcc,
          0 0 40px #00ffcc,
          0 0 50px #00ffcc;
      }
    }

    h2 {
      color: #00ffcc;
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #00ffcc;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 10px;
      animation: slideInLeft 0.8s ease-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #link-checker {
      margin-top: 40px;
      background: rgba(17, 17, 17, 0.6);
      padding: 40px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      box-shadow: 
        0 0 30px rgba(0, 255, 204, 0.2),
        inset 0 0 30px rgba(0, 255, 204, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      border: 2px solid #00ffcc;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 
        0 0 25px rgba(0, 255, 204, 0.4),
        inset 0 0 15px rgba(0, 255, 204, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    button {
      padding: 15px 35px;
      background: linear-gradient(135deg, #00ffcc 0%, #00ccaa 100%);
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 4px 15px rgba(0, 255, 204, 0.4),
        0 0 20px rgba(0, 255, 204, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover { 
      background: linear-gradient(135deg, #00ffff 0%, #00ffcc 100%);
      box-shadow: 
        0 6px 20px rgba(0, 255, 204, 0.6),
        0 0 40px rgba(0, 255, 204, 0.4);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      background: linear-gradient(135deg, #666 0%, #555 100%);
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
      transform: none;
    }

    #result { 
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .loading { 
      color: #00ffcc;
      animation: pulse-text 1.5s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    @keyframes pulse-text {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .safe {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
    }

    .malicious {
      color: #ff0044;
      text-shadow: 0 0 15px #ff0044;
    }

    .suspicious {
      color: #ffaa00;
      text-shadow: 0 0 15px #ffaa00;
    }

    .scan-details {
      margin-top: 20px;
      padding: 25px;
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 
        0 8px 32px rgba(0, 255, 204, 0.2),
        inset 0 0 20px rgba(0, 255, 204, 0.05);
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .detection-ratio {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 10px currentColor;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      text-align: center;
    }

    .stat-label {
      font-size: 0.9em;
      color: #00ffcc;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
    }

    /* vendor table */
    #vendor-section {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s;
    }

    #vendor-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #vendor-table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }

    #vendor-table th, #vendor-table td {
      padding: 10px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      text-align: left;
    }

    #vendor-table th {
      background: rgba(0, 255, 204, 0.1);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    #vendor-table tr {
      transition: box-shadow 0.3s;
    }

    #vendor-table tr:hover {
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    .row-malicious { background-color: rgba(255, 0, 68, 0.2); }
    .row-suspicious { background-color: rgba(255, 170, 0, 0.2); }
    .row-harmless { background-color: rgba(0, 255, 136, 0.2); }
    .row-undetected { background-color: rgba(136, 136, 136, 0.2); }

    #vendor-accordion {
      display: none;
    }

    .accordion-item {
      margin-bottom: 10px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      border-radius: 5px;
    }

    .accordion-summary {
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-details {
      padding: 10px;
      display: none;
    }

    .accordion-item.open .accordion-details {
      display: block;
    }

    .category-badge {
      padding: 5px 10px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }

    .badge-malicious { background-color: #ff0044; }
    .badge-suspicious { background-color: #ffaa00; }
    .badge-harmless { background-color: #00ff88; }
    .badge-undetected { background-color: #888; }

    .copy-btn {
      background: none;
      border: none;
      color: #00ffcc;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
      position: relative;
    }

    .copy-btn:hover {
      color: #00ffff;
    }

    .tooltip {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .copy-btn.copied .tooltip {
      opacity: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      #link-checker {
        padding: 20px;
      }

      form {
        flex-direction: column;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        width: 100%;
      }

      #vendor-table {
        display: none;
      }

      #vendor-accordion {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="cyber-rain"></div>
  <div class="container">
    <div class="logo">EZM Cyber</div>
    <h1>🔒 EZM Cyber — Link Checker</h1>
    
    <section id="link-checker">
      <h2>🔍 Scan URL</h2>
      <form id="link-form">
        <input 
          type="text" 
          id="url-input" 
          placeholder="Enter URL (e.g., example.com or https://example.com)" 
          required 
        />
        <button type="submit">SCAN URL</button>
      </form>
      <div id="result" aria-live="polite"></div>
    </section>
  </div>

  <script>
    const BACKEND_API = 'https://ethwebsite-3guq.onrender.com/api/virustotal';
    const form = document.getElementById('link-form');
    const urlInput = document.getElementById('url-input');
    const resultDiv = document.getElementById('result');

    // Function to normalize and validate URL
    function normalizeAndValidateUrl(inputUrl) {
      // Trim and convert to lowercase for consistent processing
      let url = inputUrl.trim();
      
      // Check if URL is empty
      if (!url) {
        return { isValid: false, error: '⚠️ Please enter a URL' };
      }
      
      // Check for obvious invalid formats (no dot, contains spaces, etc.)
      if (url.includes(' ')) {
        return { isValid: false, error: '⚠️ URL cannot contain spaces' };
      }
      
      // Check if it has at least one dot (for domain extension) or is localhost
      if (!url.includes('.') && url !== 'localhost' && !url.startsWith('http://localhost') && !url.startsWith('https://localhost')) {
        return { isValid: false, error: '⚠️ Please enter a valid URL with a domain (e.g., example.com)' };
      }
      
      // Normalize URL - add protocol if missing
      let normalizedUrl = url;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        normalizedUrl = 'http://' + url;
      }
      
      // Basic URL validation
      try {
        // Try to create a URL object to validate the format
        new URL(normalizedUrl);
        return { isValid: true, normalizedUrl: normalizedUrl };
      } catch (error) {
        return { isValid: false, error: '⚠️ Please enter a valid URL format' };
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = urlInput.value.trim();
      
      // Validate and normalize the URL
      const validationResult = normalizeAndValidateUrl(url);
      if (!validationResult.isValid) {
        resultDiv.innerHTML = `<span class="malicious">${validationResult.error}</span>`;
        return;
      }

      const normalizedUrl = validationResult.normalizedUrl;
      
      resultDiv.innerHTML = '<div class="loading">🔄 Scanning URL</div>';
      const submitButton = form.querySelector('button');
      submitButton.disabled = true;

      try {
        const response = await fetch(BACKEND_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: normalizedUrl })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }

        displayResults(normalizedUrl, data);

      } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = `<span class="malicious">❌ Error: ${error.message}</span>`;
      } finally {
        submitButton.disabled = false;
      }
    });

    function displayResults(url, data) {
      const stats = data.last_analysis_stats || {};
      const malicious = stats.malicious || 0;
      const suspicious = stats.suspicious || 0;
      const harmless = stats.harmless || 0;
      const undetected = stats.undetected || 0;
      
      const totalEngines = malicious + suspicious + harmless + undetected;
      const threatCount = malicious + suspicious;

      let statusClass = 'safe';
      let statusIcon = '✅';
      let statusText = 'SAFE';

      if (malicious > 0) {
        statusClass = 'malicious';
        statusIcon = '🚨';
        statusText = 'MALICIOUS';
      } else if (suspicious > 0) {
        statusClass = 'suspicious';
        statusIcon = '⚠️';
        statusText = 'SUSPICIOUS';
      }

      let summaryHtml = `
        <div class="${statusClass}">
          <div style="font-size: 2em; margin-bottom: 10px;">${statusIcon} ${statusText}</div>
          <div style="font-size: 1em; color: #00ffcc; margin-bottom: 10px; display: flex; align-items: center;">
            URL: <span style="color: #e0ffe0; word-break: break-all; margin-left: 5px;">${escapeHtml(url)}</span>
            <button class="copy-btn" onclick="copyUrl('${escapeHtml(url)}')" aria-label="Copy URL">📋<span class="tooltip">Copied!</span></button>
          </div>
        </div>
        <div class="scan-details">
          <div class="detection-ratio ${statusClass}">
            Detection Ratio: ${threatCount}/${totalEngines}
          </div>
          <div class="stat-grid">
            <div class="stat-item">
              <div class="stat-label">Malicious</div>
              <div class="stat-value" style="color: #ff0044;">${malicious}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Suspicious</div>
              <div class="stat-value" style="color: #ffaa00;">${suspicious}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Harmless</div>
              <div class="stat-value" style="color: #00ff88;">${harmless}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Undetected</div>
              <div class="stat-value" style="color: #888;">${undetected}</div>
            </div>
          </div>
        </div>
      `;

      let vendorHtml = '';
      if (!data.last_analysis_results) {
        vendorHtml = `<div id="vendor-section"><p>Vendor details unavailable.</p></div>`;
      } else {
        const vendors = Object.entries(data.last_analysis_results);
        let tableRows = '';
        let accordionItems = '';
        const limit = 200;
        const initialVendors = vendors.slice(0, limit);
        const remainingVendors = vendors.slice(limit);

        initialVendors.forEach(([vendor, info]) => {
          const category = info.category || 'undetected';
          const engineVersion = info.engine_version || 'N/A';
          const resultDetail = `${info.result || category} (${info.method || 'N/A'})`;
          const rowClass = `row-${category}`;
          const badgeClass = `badge-${category}`;

          tableRows += `
            <tr class="${rowClass}">
              <td>${escapeHtml(vendor)}</td>
              <td>${escapeHtml(category)}</td>
              <td>${escapeHtml(engineVersion)}</td>
              <td>${escapeHtml(resultDetail)}</td>
            </tr>
          `;

          accordionItems += `
            <div class="accordion-item">
              <div class="accordion-summary" onclick="toggleAccordion(this)" tabindex="0" role="button" aria-expanded="false">
                <span>${escapeHtml(vendor)}</span>
                <span class="category-badge ${badgeClass}">${escapeHtml(category)}</span>
              </div>
              <div class="accordion-details">
                <p>Engine Version: ${escapeHtml(engineVersion)}</p>
                <p>Result Detail: ${escapeHtml(resultDetail)}</p>
              </div>
            </div>
          `;
        });

        let moreButton = '';
        if (remainingVendors.length > 0) {
          moreButton = `<button onclick="showMoreVendors(${JSON.stringify(remainingVendors)})" style="margin-top: 10px;">Show More</button>`;
        }

        vendorHtml = `
          <div id="vendor-section">
            <h3 style="color: #00ffcc; margin-bottom: 10px;">Vendor Details</h3>
            <div id="vendor-table-wrapper" style="overflow-x: auto;">
              <table id="vendor-table" aria-label="Vendor Analysis Results">
                <thead>
                  <tr>
                    <th>Vendor</th>
                    <th>Category</th>
                    <th>Engine Version</th>
                    <th>Result Detail</th>
                  </tr>
                </thead>
                <tbody id="vendor-table-body">
                  ${tableRows}
                </tbody>
              </table>
            </div>
            <div id="vendor-accordion">
              ${accordionItems}
            </div>
            <div id="more-vendors">${moreButton}</div>
          </div>
        `;
      }

      resultDiv.innerHTML = summaryHtml + vendorHtml;
      requestAnimationFrame(() => {
        resultDiv.classList.add('visible');
        const vendorSection = document.getElementById('vendor-section');
        if (vendorSection) vendorSection.classList.add('visible');
      });
    }

    function showMoreVendors(remaining) {
      const tableBody = document.getElementById('vendor-table-body');
      const accordion = document.getElementById('vendor-accordion');
      const moreDiv = document.getElementById('more-vendors');

      remaining.forEach(([vendor, info]) => {
        const category = info.category || 'undetected';
        const engineVersion = info.engine_version || 'N/A';
        const resultDetail = `${info.result || category} (${info.method || 'N/A'})`;
        const rowClass = `row-${category}`;
        const badgeClass = `badge-${category}`;

        if (tableBody) {
          tableBody.innerHTML += `
            <tr class="${rowClass}">
              <td>${escapeHtml(vendor)}</td>
              <td>${escapeHtml(category)}</td>
              <td>${escapeHtml(engineVersion)}</td>
              <td>${escapeHtml(resultDetail)}</td>
            </tr>
          `;
        }

        if (accordion) {
          accordion.innerHTML += `
            <div class="accordion-item">
              <div class="accordion-summary" onclick="toggleAccordion(this)" tabindex="0" role="button" aria-expanded="false">
                <span>${escapeHtml(vendor)}</span>
                <span class="category-badge ${badgeClass}">${escapeHtml(category)}</span>
              </div>
              <div class="accordion-details">
                <p>Engine Version: ${escapeHtml(engineVersion)}</p>
                <p>Result Detail: ${escapeHtml(resultDetail)}</p>
              </div>
            </div>
          `;
        }
      });

      moreDiv.innerHTML = '';
    }

    function toggleAccordion(summary) {
      const item = summary.parentElement;
      item.classList.toggle('open');
      const expanded = item.classList.contains('open');
      summary.setAttribute('aria-expanded', expanded);
    }

    function copyUrl(url) {
      navigator.clipboard.writeText(url);
      const btn = event.target;
      btn.classList.add('copied');
      setTimeout(() => btn.classList.remove('copied'), 2000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // cyber rain init
    function initCyberRain() {
      const rainDiv = document.getElementById('cyber-rain');
      const numDrops = 30;
      for (let i = 0; i < numDrops; i++) {
        const drop = document.createElement('div');
        drop.classList.add('rain-drop');
        drop.style.left = `${Math.random() * 100}%`;
        drop.style.animationDuration = `${Math.random() * 5 + 5}s`;
        drop.style.animationDelay = `${Math.random() * 5}s`;
        drop.style.opacity = Math.random() * 0.5 + 0.1;
        rainDiv.appendChild(drop);
      }
    }

    initCyberRain();
  </script>
</body>
</html>
