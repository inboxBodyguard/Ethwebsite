<section class="py-5 section-light">
    <div class="container text-center">
        <h2 class="mb-4">File Scanner</h2>
        <p class="lead mb-4">Scan files for viruses using VirusTotal integration.</p>

        <form id="fileForm" class="mb-4">
            <input type="file" id="fileInput" class="form-control mb-3" required>
            <button type="submit" class="btn btn-danger btn-lg">Scan File</button>
        </form>

        <div id="fileResult" class="mt-3 fs-5"></div>
    </div>
</section>

<script>
document.getElementById("fileForm").addEventListener("submit", function(e){
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    if(file){
        const base64File = btoa(file.name);
        window.open(`https://www.virustotal.com/gui/file/${base64File}`, "_blank");
    }
});
</script>
