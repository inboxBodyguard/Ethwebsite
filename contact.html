<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Ezmcyber</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
    }
    .contact-section {
      padding: 80px 0;
    }
    .form-control, .form-label {
      background-color: #1a1a1a;
      color: #ffffff;
      border-color: #333333;
    }
    .form-control:focus {
      background-color: #1a1a1a;
      color: #ffffff;
      border-color: #00bfff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #00bfff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #009acc;
    }

    /* Custom expandable service dropdown */
    .service-dropdown {
      position: relative;
      cursor: pointer;
    }
    .service-dropdown .selected {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .service-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 5px;
      z-index: 10;
      margin-top: 5px;
    }
    .service-options div {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .service-options div:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ezmcyber</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h2 class="mb-4">Contact Us</h2>
          <p class="mb-5">Have a question or want to work with us? Send a message below and we'll get back to you shortly.</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <form action="https://formsubmit.co/hook.jes@aol.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://ezmcyber.xyz/thank-you.html">

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Services -->
            <div class="mb-3 service-dropdown">
              <label class="form-label">Service</label>
              <div class="selected">Select a service</div>
              <div class="service-options">
                <div data-value="Website Design">Website Design</div>
                <div data-value="Mobile App Design">Mobile App Design</div>
                <div data-value="Logo Design">Logo Design</div>
              </div>
              <input type="hidden" name="service" id="serviceInput" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3">
    <div class="container">
      &copy; 2025 Ezmcyber. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Expandable service dropdown
    const serviceDropdown = document.querySelector('.service-dropdown');
    const selected = serviceDropdown.querySelector('.selected');
    const options = serviceDropdown.querySelector('.service-options');
    const serviceInput = document.getElementById('serviceInput');

    selected.addEventListener('click', () => {
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    });

    options.querySelectorAll('div').forEach(option => {
      option.addEventListener('click', () => {
        selected.textContent = option.getAttribute('data-value');
        serviceInput.value = option.getAttribute('data-value');
        options.style.display = 'none';
      });
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
      if (!serviceDropdown.contains(e.target)) {
        options.style.display = 'none';
      }
    });
  </script>
</body>
</html>
