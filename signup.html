  <script>
    const GOOGLE_CLIENT_ID = '328276925081-72l44j7i0tln1ldk1kkmtelh1smjal4v.apps.googleusercontent.com';
    const GITHUB_CLIENT_ID = 'Ov23li9vNorDxb2x1Ljs'; 
    const MICROSOFT_CLIENT_ID = 'YOUR_MICROSOFT_CLIENT_ID'; // Replace with your Microsoft App Client ID

    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is already logged in
      if (sessionStorage.getItem('user')) {
        window.location.href = 'home.html';
        return;
      }
      
      // Handle OAuth callback from GitHub/Microsoft
      handleOAuthRedirect();
      
      // Handle Formsubmit redirect
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('signup_success')) {
        showSuccess('Thank you for signing up! Your submission has been received.');

      // Set the redirect URL for Formsubmit to return here with a success flag
      document.getElementById('formsubmit-redirect-url').value = `${window.location.origin}${window.location.pathname}?signup_success=true`;
    });

    // --- OAuth Helper Functions ---
    function generateRandomString(length) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let text = '';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => 
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
    }

    // --- Google Sign-In ---
    function handleGoogleSignIn() {
      const btn = document.getElementById('google-signin-btn');
      btn.disabled = true;

      try {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleCredentialResponse
        });
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            btn.disabled = false;
            console.warn('Google Sign-In prompt was not displayed.');
            showError('Google Sign-In popup could not be displayed. Please check browser settings.');
          }
        });
      } catch (error) {
          console.error("Google Sign-In Error:", error);
          showError("Google Sign-In is not available right now.");
          btn.disabled = false;
      }
    }

    function handleCredentialResponse(response) {
      const userInfo = parseJwt(response.credential);
      sessionStorage.setItem('user', JSON.stringify({
        name: userInfo.name,
        email: userInfo.email,
        picture: userInfo.picture,
        loginMethod: 'google'
      }));
      showSuccess('Successfully signed up with Google!');
      setTimeout(() => { window.location.href = 'home.html'; }, 1500);
    }

    // --- GitHub & Microsoft Sign-In (Requires a backend proxy for token exchange) ---
    function handleGitHubSignIn() {
      const state = generateRandomString(16);
      const codeVerifier = generateRandomString(128);
      
      sessionStorage.setItem('oauth_state', state);
      sessionStorage.setItem('oauth_provider', 'github');
      sessionStorage.setItem('github_code_verifier', codeVerifier);

      generateCodeChallenge(codeVerifier).then(codeChallenge => {
        const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${window.location.origin}${window.location.pathname}&scope=user:email&state=${state}&code_challenge=${codeChallenge}&code_challenge_method=S256`;
        window.location.href = authUrl;
      });
    }

    function handleMicrosoftSignIn() {
      const state = generateRandomString(16);
      const codeVerifier = generateRandomString(128);

      sessionStorage.setItem('oauth_state', state);
      sessionStorage.setItem('oauth_provider', 'microsoft');
      sessionStorage.setItem('microsoft_code_verifier', codeVerifier);

      generateCodeChallenge(codeVerifier).then(codeChallenge => {
        const authUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?client_id=${MICROSOFT_CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(window.location.origin + window.location.pathname)}&scope=openid%20profile%20email&state=${state}&code_challenge=${codeChallenge}&code_challenge_method=S256`;
        window.location.href = authUrl;
      });
    }

    function handleOAuthRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const returnedState = urlParams.get('state');
      const storedState = sessionStorage.getItem('oauth_state');
      const provider = sessionStorage.getItem('oauth_provider');
      
      if (code && returnedState && returnedState === storedState && provider) {
        showError(`Sign-in with ${provider} requires a server to complete. This is a client-side only demo.`);
        console.error(`Received code for ${provider}, but no backend is configured to exchange it for a token.`);
        history.replaceState(null, '', window.location.pathname); // Clean URL
      }
    }

    // --- reCAPTCHA Rendering (For UI purposes) ---
    function onRecaptchaLoad() {
        if (document.getElementById('recaptcha-container')) {
            recaptchaWidgetId = grecaptcha.render('recaptcha-container', { 
                'sitekey': RECAPTCHA_SITE_KEY,
                'theme': 'dark' 
            });
        }
    }

    // --- UI Utility Functions ---
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      setTimeout(() => { if(errorDiv) errorDiv.style.display = 'none'; }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }
    
    // --- Cyber Rain Effect ---
    (function() {
        const container = document.getElementById('rain-container');
        if (!container) return;
        const columnCount = Math.floor(window.innerWidth / 20);
        
        const createRainColumn = () => {
            const column = document.createElement('div');
            column.className = 'rain-column';
            column.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 2;
            column.style.animationDuration = duration + 's, 1.5s';
            column.style.animationDelay = Math.random() * 2 + 's';
            column.style.opacity = Math.random() * 0.5 + 0.3;
            
            let text = '';
            const charCount = Math.floor(Math.random() * 20 + 10);
            for (let i = 0; i < charCount; i++) {
                text += '10'[Math.floor(Math.random() * 2)] + '<br>';
            }
            column.innerHTML = text;
            
            container.appendChild(column);
            
            setTimeout(() => {
                column.remove();
            }, duration * 1000);
        }

        const rainInterval = setInterval(createRainColumn, 100);
        
        window.addEventListener('beforeunload', () => {
          clearInterval(rainInterval);
        });
    })();
