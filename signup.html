      z-index: 2;

      top: 0;
      left: 0;
      right: 0;

    .brand-logo p { color: #b8c6db; font-size: 0.9rem; margin: 0; }

    .form-label { display: block; color: #e0e6ed; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
    .form-control {
      width: 100%;
      padding: 12px 16px;
      background: rgba(16, 21, 30, 0.85);
      border: 1px solid rgba(0, 255, 204, 0.35);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #00ffcc;
      background: rgba(16, 21, 30, 0.95);
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.15);
    }
    .form-control::placeholder { color: #8a94a6; }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00ffcc, #00ccaa);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 255, 204, 0.35); }
    .btn-primary:active { transform: translateY(0); }

    .divider {

      align-items: center;
      margin: 1.5rem 0;
      color: #8a94a6;
      font-size: 0.9rem;

      height: 1px;
      background: rgba(138, 148, 166, 0.35);

      color: #333;
      border: 1px solid #dadce0;
      border-radius: 8px;

      display: flex;

      margin-bottom: 1.5rem;

    .error-message, .success-message {

<body>
  <canvas id="cyber-bg" aria-hidden="true"></canvas>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>

  <div class="login-container" role="main">
    <div class="brand-logo">
      <h1>EZM Cyber</h1>
      <p>Secure Signup</p>
    </div>

    <div id="error-message" class="error-message" aria-live="polite"></div>
    <div id="success-message" class="success-message" aria-live="polite"></div>

    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" autocomplete="email">
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="new-password">
    </div>

    <button class="btn-primary" id="signup-btn" type="button">Sign Up</button>

    <div class="divider"><span>or</span></div>

    <button class="google-btn" id="google-btn" type="button" aria-label="Continue with Google">
      <div class="google-icon" aria-hidden="true"></div>
      <span>Continue with Google</span>
    </button>

    <div class="signin-link" style="margin-top:12px;">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('cyber-bg');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');

      // settings
      const letters = 'Ezmcyber, cyber threats'.split('');
      const baseFontSize = 16;
      let fontSize = baseFontSize;
      let width = 0;
      let height = 0;
      let columns = 0;
      let drops = [];
      let rafId = null;

      function init() {
        resize();
        // initialize drops
        drops = new Array(columns);
        for (let i = 0; i < columns; i++) {
          drops[i] = Math.floor(Math.random() * 20);
        }
        ctx.font = fontSize + 'px monospace';
      }

      function resize() {
        const dpr = window.devicePixelRatio || 1;
        width = canvas.width = Math.max(1, window.innerWidth * dpr);
        height = canvas.height = Math.max(1, window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // adjust font size slightly based on width for aesthetic
        fontSize = Math.max(12, Math.min(20, Math.floor(window.innerWidth / 100)));
        ctx.font = fontSize + 'px monospace';
        columns = Math.floor(window.innerWidth / fontSize) || 1;
      }

      function draw() {
        // translucent overlay for trailing effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < columns; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          const x = i * fontSize;
          const y = (drops[i] * fontSize);

          ctx.fillText(text, x, y);

          if (y > window.innerHeight && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }

        rafId = requestAnimationFrame(draw);
      }

      function start() {
        if (rafId) cancelAnimationFrame(rafId);
        draw();
      }

      // initialize & start
      init();
      start();

      // handle resize
      let resizeTimeout = null;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          resize();
          // reinit drops array to match new columns
          drops = new Array(columns);
          for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * 20);
          }
        }, 120);
      });

      // pause animation when tab not visible to save CPU
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (rafId) cancelAnimationFrame(rafId);
          rafId = null;
        } else {
          if (!rafId) start();
        }
      });
    })();
  </script>
