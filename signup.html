<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | EZM Cyber - Your Digital Security Partner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- Your existing CSS stays unchanged --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); color: #e0e6ed; font-family: 'Inter', sans-serif; line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .login-container { width: 100%; max-width: 400px; background: rgba(22, 33, 62, 0.8); backdrop-filter: blur(15px); border-radius: 16px; padding: 2.5rem; border: 1px solid rgba(0, 255, 204, 0.2); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); position: relative; overflow: hidden; }
    .login-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #00ffcc, transparent); }
    .brand-logo { text-align: center; margin-bottom: 2rem; }
    .brand-logo h1 { font-size: 2rem; font-weight: 700; color: #00ffcc; margin-bottom: 0.5rem; text-shadow: 0 0 10px rgba(0, 255, 204, 0.3); }
    .brand-logo p { color: #b8c6db; font-size: 0.9rem; margin: 0; }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { display: block; color: #e0e6ed; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
    .form-control { width: 100%; padding: 12px 16px; background: rgba(16, 21, 30, 0.8); border: 1px solid rgba(0, 255, 204, 0.3); border-radius: 8px; color: #fff; font-size: 1rem; transition: all 0.3s ease; }
    .form-control:focus { outline: none; border-color: #00ffcc; background: rgba(16, 21, 30, 0.9); box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.1); }
    .form-control::placeholder { color: #8a94a6; }
    .btn-primary { width: 100%; padding: 14px; background: linear-gradient(135deg, #00ffcc, #00ccaa); color: #000; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; margin-bottom: 1rem; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3); }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { background: #555; cursor: not-allowed; }
    .divider { display: flex; align-items: center; margin: 1.5rem 0; color: #8a94a6; font-size: 0.9rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(138, 148, 166, 0.3); }
    .divider span { padding: 0 1rem; }
    .social-btn { width: 100%; padding: 12px 16px; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 1rem; text-decoration: none; }
    .social-btn:hover { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); transform: translateY(-1px); }
    .social-btn:active { transform: translateY(0); box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); }
    .social-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none;}
    .google-btn { background: #ffffff; color: #333; border: 1px solid #dadce0; }
    .google-btn:hover { background: #f8f9fa; }
    .google-icon { width: 20px; height: 20px; background-image: url('data:image/svg+xml;base64,...'); background-size: contain; background-position: center; background-repeat: no-repeat; }
    .microsoft-btn { background: #0078d4; color: #fff; border: none; }
    .microsoft-btn:hover { background: #106ebe; }
    .microsoft-icon { width: 18px; height: 18px; background-image: url("data:image/svg+xml,..."); background-size: contain; background-position: center; background-repeat: no-repeat; }
    .back-home { position: absolute; top: 1rem; left: 1rem; z-index: 10; }
    .back-home a { color: #00ffcc; text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
    .back-home a:hover { color: #00e6b8; }
    .signin-link { text-align: center; color: #b8c6db; font-size: 0.9rem; margin-top: 1.5rem; }
    .signin-link a { color: #00ffcc; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
    .signin-link a:hover { color: #00e6b8; text-decoration: underline; }
    .error-message, .success-message { padding: 12px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .error-message { background: rgba(255,59,48,0.1); border: 1px solid rgba(255,59,48,0.3); color: #ff6b6b; }
    .success-message { background: rgba(52,199,89,0.1); border: 1px solid rgba(52,199,89,0.3); color: #34c759; }
    #recaptcha-container { margin: 1rem 0; display: flex; justify-content: center; }
    @media (max-width: 480px) { body { padding: 0; } .login-container { margin: 0; padding: 2rem 1.5rem; border-radius: 0; min-height: 100vh; } .brand-logo h1 { font-size: 1.75rem; } .back-home { top: 1.5rem; left: 1.5rem; } }
    #rain-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; overflow: hidden; }
    .rain-column { position: absolute; top: -100%; font-family: 'Courier New', monospace; font-size: 14px; color: #00ffcc; text-shadow: 0 0 8px #00ffcc; white-space: nowrap; animation: fall linear infinite, flicker 1.5s infinite alternate; opacity: 0.6; }
    @keyframes fall { to { top: 110%; } }
    @keyframes flicker { 0%,18%,22%,25%,53%,57%,100%{text-shadow:0 0 4px #fff,0 0 11px #fff,0 0 19px #fff,0 0 40px #00ffcc,0 0 80px #00ffcc,0 0 90px #00ffcc,0 0 100px #00ffcc,0 0 150px #00ffcc;}20%,24%,55%{text-shadow:none;} }
  </style>
</head>
<body>
  <div id="rain-container"></div>
  <div class="back-home"><a href="index.html">‚Üê Back to Home</a></div>
  <div class="login-container">
    <div class="brand-logo">
      <h1>EZM Cyber</h1>
      <p>Secure Signup</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <button id="google-signin-btn" class="social-btn google-btn" onclick="handleGoogleSignIn()">
      <div class="google-icon"></div><span>Continue with Google</span>
    </button>

    <button id="microsoft-signin-btn" class="social-btn microsoft-btn" onclick="handleMicrosoftSignIn()">
      <div class="microsoft-icon"></div><span>Continue with Microsoft</span>
    </button>

    <div class="divider"><span>or</span></div>

    <!-- --- Integrated Email Signup --- -->
    <form id="signup-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div id="recaptcha-container"></div>
      <button type="submit" id="verify-btn" class="btn-primary">
        <span id="verify-btn-text">Sign Up with Email</span>
      </button>
    </form>

    <div class="signin-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>

  <script>
    const GOOGLE_CLIENT_ID = '328276925081-72l44j7i0tln1ldk1kkmtelh1smjal4v.apps.googleusercontent.com';
    const MICROSOFT_CLIENT_ID = 'YOUR_MICROSOFT_CLIENT_ID'; // Replace with real ID
    const RECAPTCHA_SITE_KEY = '6Lf8YtMrAAAAAB5bqKoDDQwtLcq3pLKlL_JniYaG';
    let recaptchaWidgetId = null;

    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('user')) { window.location.href = 'home.html'; }
      handleOAuthRedirect();
    });

    function showError(msg){ const e=document.getElementById('error-message'); e.textContent=msg;e.style.display='block'; document.getElementById('success-message').style.display='none'; setTimeout(()=>{e.style.display='none';},5000);}
    function showSuccess(msg){ const s=document.getElementById('success-message'); s.textContent=msg;s.style.display='block'; document.getElementById('error-message').style.display='none'; }

    function parseJwt(token){ const base64Url=token.split('.')[1]; const base64=base64Url.replace(/-/g,'+').replace(/_/g,'/'); const jsonPayload=decodeURIComponent(atob(base64).split('').map(c=>'%'+('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')); return JSON.parse(jsonPayload); }

    function handleGoogleSignIn(){
      const btn=document.getElementById('google-signin-btn'); btn.disabled=true;
      try{
        google.accounts.id.initialize({ client_id:GOOGLE_CLIENT_ID, callback:handleCredentialResponse });
        google.accounts.id.prompt((n)=>{ if(n.isNotDisplayed()||n.isSkippedMoment()){ btn.disabled=false; showError('Google Sign-In popup could not be displayed.'); }});
      }catch(e){ console.error(e); showError('Google Sign-In unavailable.'); btn.disabled=false; }
    }
    function handleCredentialResponse(response){
      const user=parseJwt(response.credential);
      sessionStorage.setItem('user',JSON.stringify({name:user.name,email:user.email,picture:user.picture,loginMethod:'google'}));
      showSuccess('Successfully signed up with Google!');
      setTimeout(()=>{window.location.href='home.html';},1500);
    }

    function handleMicrosoftSignIn(){
      showError('Microsoft Sign-In requires backend server to complete OAuth.');
    }

    function handleOAuthRedirect(){
      const urlParams=new URLSearchParams(window.location.search);
      const code=urlParams.get('code');
      if(code){ showError('OAuth requires a server to complete.'); history.replaceState(null,'',window.location.pathname); }
    }

    function onRecaptchaLoad(){ if(document.getElementById('recaptcha-container')){ recaptchaWidgetId=grecaptcha.render('recaptcha-container',{sitekey:RECAPTCHA_SITE_KEY,theme:'dark'}); } }

    // --- Email Form Submission to Flask Backend ---
    document.getElementById('signup-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('verify-btn');
      btn.disabled = true;
      document.getElementById('verify-btn-text').innerText = 'Signing Up...';

      fetch('/api/virustotal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.error){
          showError(data.error);
          btn.disabled = false;
          document.getElementById('verify-btn-text').innerText = 'Sign Up with Email';
        } else {
          showSuccess('Signed up successfully! Welcome email sent.');
          setTimeout(()=>{ window.location.href='home.html'; }, 2000);
        }
      })
      .catch(err=>{
        console.error(err);
        showError('Signup failed. Try again.');
        btn.disabled = false;
        document.getElementById('verify-btn-text').innerText = 'Sign Up with Email';
      });
    });

    // --- Cyber Rain Effect ---
    (function(){ const container=document.getElementById('rain-container'); if(!container) return; const createRainColumn=()=>{ const col=document.createElement('div'); col.className='rain-column'; col.style.left=Math.random()*100+'vw'; const duration=Math.random()*3+2; col.style.animationDuration=duration+'s,1.5s'; col.style.animationDelay=Math.random()*2+'s'; col.style.opacity=Math.random()*0.5+0.3; let text=''; const charCount=Math.floor(Math.random()*20+10); for(let i=0;i<charCount;i++){ text+='10'[Math.floor(Math.random()*2)]+'<br>'; } col.innerHTML=text; container.appendChild(col); setTimeout(()=>{ col.remove(); },duration*1000); }; setInterval(createRainColumn,100); })();
  </script>
</body>
</html>
