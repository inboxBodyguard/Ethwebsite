<body>
  <div id="rain-container"></div>
  <div class="back-home"><a href="index.html">‚ÜêüèòÔ∏è</a></div>
  <div class="login-container">
    <div class="brand-logo">
      <h1>EZM Cyber</h1>
      <p>Secure Signup</p>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    <button id="google-signin-btn" class="social-btn google-btn" onclick="handleGoogleSignIn()">
      <div class="google-icon"></div><span>Continue with Google</span>
    </button>
    <button id="microsoft-signin-btn" class="social-btn microsoft-btn" onclick="handleMicrosoftSignIn()">
      <div class="microsoft-icon"></div><span>Continue with Microsoft</span>
    </button>
    <div class="divider"><span>or</span></div>
    <form id="signup-form" method="POST">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div id="recaptcha-container"></div>
      <button type="submit" id="verify-btn" class="btn-primary">
        <span id="verify-btn-text">Sign Up with Email</span>
      </button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>

  <script>
    const GOOGLE_CLIENT_ID = '328276925081-72l44j7i0tln1ldk1kkmtelh1smjal4v.apps.googleusercontent.com';
    const RECAPTCHA_SITE_KEY = '6Lf8YtMrAAAAAB5bqKoDDQwtLcq3pLKlL_JniYaG';
    const BACKEND_URL = 'https://ethwebsite-ulau.onrender.com/api/virustotal';
    let recaptchaWidgetId = null;

    function showError(msg) {
      const e = document.getElementById('error-message');
      e.textContent = msg;
      e.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      setTimeout(() => { e.style.display = 'none'; }, 5000);
    }

    function showSuccess(msg) {
      const s = document.getElementById('success-message');
      s.textContent = msg;
      s.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      setTimeout(() => { s.style.display = 'none'; }, 5000);
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    async function sendWelcomeEmail(email) {
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: 'https://ezmcyber.xyz', email })
        });
        if (!response.ok) {
          throw new Error(`Backend error ${response.status}: ${await response.text()}`);
        }
        return true;
      } catch (err) {
        console.error('Email error:', err);
        return false;
      }
    }

    async function retryFetch(url, options, retries = 2, delay = 1000) {
      for (let i = 0; i <= retries; i++) {
        try {
          const response = await fetch(url, options);
          if (response.ok) return response;
          throw new Error(`Fetch failed: ${response.status}`);
        } catch (err) {
          if (i < retries) {
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }
          throw err;
        }
      }
    }

    function handleGoogleSignIn() {
      const btn = document.getElementById('google-signin-btn');
      btn.disabled = true;
      try {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: async (response) => {
            try {
              const user = parseJwt(response.credential);
              sessionStorage.setItem('user', JSON.stringify({
                name: user.name,
                email: user.email,
                picture: user.picture,
                loginMethod: 'google'
              }));
              showSuccess('Signed up with Google! Redirecting...');
              await fetch('https://formsubmit.co/bgcustomshomeshrmca3667strawberry@hotmail.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: user.email, name: user.name, loginMethod: 'google' })
              });
              const sent = await sendWelcomeEmail(user.email);
              if (!sent) console.warn('Google signup email failed');
              setTimeout(() => { window.location.href = 'home.html'; }, 1500);
            } catch (error) {
              showError('Google Sign-In failed. Try again.');
              console.error('Google error:', error);
              btn.disabled = false;
            }
          }
        });
        google.accounts.id.prompt((n) => {
          if (n.isNotDisplayed() || n.isSkippedMoment()) {
            showError('Google Sign-In popup blocked. Allow popups or try again.');
            btn.disabled = false;
          }
        });
      } catch (e) {
        showError('Google Sign-In unavailable. Try email signup.');
        btn.disabled = false;
      }
    }

    function handleMicrosoftSignIn() {
      showError('Microsoft Sign-In not set up yet. Use Google or email.');
    }

    function onRecaptchaLoad() {
      if (document.getElementById('recaptcha-container')) {
        recaptchaWidgetId = grecaptcha.render('recaptcha-container', {
          sitekey: RECAPTCHA_SITE_KEY,
          theme: 'dark'
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('user')) {
        window.location.href = 'home.html';
      }

      const form = document.getElementById('signup-form');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        const verifyBtn = document.getElementById('verify-btn');
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<span>Signing Up...</span>';

        const email = form.email.value;
        const password = form.password.value;
        const recaptchaToken = grecaptcha.getResponse(recaptchaWidgetId);

        if (!recaptchaToken) {
          showError('Please complete the reCAPTCHA.');
          verifyBtn.disabled = false;
          verifyBtn.innerHTML = '<span id="verify-btn-text">Sign Up with Email</span>';
          return;
        }

        try {
          const response = await retryFetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: 'https://ezmcyber.xyz', email })
          });
          const data = await response.json();
          sessionStorage.setItem('user', JSON.stringify({
            email,
            name: email.split('@')[0],
            loginMethod: 'email'
          }));
          await fetch('https://formsubmit.co/bgcustomshomeshrmca3667strawberry@hotmail.com', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name: email.split('@')[0], loginMethod: 'email' })
          });
          showSuccess('Signup successful! Check your email.');
          setTimeout(() => { window.location.href = 'home.html'; }, 1500);
        } catch (error) {
          console.error('Signup error:', error);
          showError(error.message.includes('429') ? 'Rate limit hit. Try again in a minute.' :
                    error.message.includes('401') ? 'API key issue. Contact support.' :
                    'Signup failed. Try again or use Google.');
          verifyBtn.disabled = false;
          verifyBtn.innerHTML = '<span id="verify-btn-text">Sign Up with Email</span>';
        }
      });

      // Cyber Rain Effect
      (function () {
        const container = document.getElementById('rain-container');
        if (!container) return;
        const createRainColumn = () => {
          const col = document.createElement('div');
          col.className = 'rain-column';
          col.style.left = Math.random() * 100 + 'vw';
          const duration = Math.random() * 3 + 2;
          col.style.animationDuration = duration + 's,1.5s';
          col.style.animationDelay = Math.random() * 2 + 's';
          col.style.opacity = Math.random() * 0.5 + 0.3;
          let text = '';
          const charCount = Math.floor(Math.random() * 20 + 10);
          for (let i = 0; i < charCount; i++) {
            text += '10'[Math.floor(Math.random() * 2)] + '<br>';
          }
          col.innerHTML = text;
          container.appendChild(col);
          setTimeout(() => { col.remove(); }, duration * 1000);
        };
        setInterval(createRainColumn, 100);
      })();
    });
  </script>
</body>
