<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZM Cyber Login | Secure Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            height: 100vh;
            background: #0a0a0a;
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Canvas Background - Optimized for mobile performance */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* Main Login Container */
        .login-container {
            background: rgba(10, 20, 15, 0.85);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            border: 1px solid #00ff99;
            box-shadow: 
                0 0 30px rgba(0, 255, 153, 0.3),
                inset 0 0 30px rgba(0, 255, 153, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Header Styles */
        .brand-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 153, 0.3);
        }

        .brand-header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 900;
            text-shadow: 0 0 15px #00ff99;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .brand-header p {
            color: #88ffcc;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #88ffcc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(0, 255, 153, 0.4);
            border-radius: 8px;
            outline: none;
            background: rgba(0, 20, 10, 0.6);
            color: #00ff99;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #00ff99;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
            background: rgba(0, 30, 15, 0.8);
        }

        .form-input::placeholder {
            color: rgba(0, 255, 153, 0.5);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #001a0d;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message Styles */
        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .error {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff6666;
            display: block;
        }

        .success {
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.5);
            color: #00ff99;
            display: block;
        }

        .info {
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.5);
            color: #00ccff;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .brand-header h1 {
                font-size: 1.8rem;
            }
            
            .form-input, .submit-btn {
                padding: 12px 14px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Full page fade overlay for smooth transition */
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Matrix Animation Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Smooth transition overlay -->
    <div class="page-overlay" id="pageOverlay"></div>

    <!-- Login Form Container -->
    <div class="login-container" id="loginContainer">
        <div class="brand-header">
            <h1>EZM CYBER</h1>
            <p>SECURE LOGIN PORTAL</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">ACCESS ID (EMAIL)</label>
                <input type="email" id="email" class="form-input" placeholder="agent@ezmcyber.xyz" required>
            </div>
            
            <div class="form-group">
                <label for="password">SECURITY KEY</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••••••" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                INITIATE LOGIN
            </button>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // =============================================================================
        // OPTIMIZED MATRIX RAIN ANIMATION - MOBILE FRIENDLY
        // =============================================================================
        
        let animationId = null;
        let isAnimating = false;
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Performance optimization
        
        // Performance settings - reduce complexity on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const fontSize = isMobile ? 16 : 18;
        const targetFPS = isMobile ? 30 : 60; // Lower FPS on mobile for better performance
        const frameDelay = 1000 / targetFPS;
        
        let lastFrameTime = 0;
        let columns = 0;
        let drops = [];
        
        // Matrix characters - cyber style
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*<>{}[]|~';
        
        /**
         * Resize canvas to match window size
         */
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initMatrix();
        }
        
        /**
         * Initialize matrix drops array
         */
        function initMatrix() {
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            
            // Create drops with optimized properties
            for (let i = 0; i < columns; i++) {
                drops[i] = {
                    y: Math.random() * -100,
                    speed: 1 + Math.random() * 3, // Slightly slower for smoother animation
                    char: chars[Math.floor(Math.random() * chars.length)],
                    brightness: 30 + Math.random() * 70
                };
            }
        }
        
        /**
         * Main animation loop with FPS throttling
         */
        function drawMatrix(currentTime) {
            if (!isAnimating) return;
            
            // FPS throttling - prevents excessive frame rendering
            const deltaTime = currentTime - lastFrameTime;
            if (deltaTime < frameDelay) {
                animationId = requestAnimationFrame(drawMatrix);
                return;
            }
            lastFrameTime = currentTime;
            
            // Semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set font properties
            ctx.font = `bold ${fontSize}px monospace`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            
            // Draw each drop
            for (let i = 0; i < drops.length; i++) {
                const drop = drops[i];
                
                // Color with variable brightness
                const brightness = drop.brightness;
                ctx.fillStyle = `rgb(0, ${Math.floor(brightness)}, ${Math.floor(brightness / 2)})`;
                
                // Draw character
                ctx.fillText(drop.char, i * fontSize, drop.y);
                
                // Move drop down
                drop.y += drop.speed;
                
                // Reset drop if off screen or randomly
                if (drop.y > canvas.height || Math.random() > 0.998) {
                    drop.y = -20;
                    drop.speed = 1 + Math.random() * 3;
                    drop.char = chars[Math.floor(Math.random() * chars.length)];
                    drop.brightness = 30 + Math.random() * 70;
                }
                
                // Randomly change character for matrix effect
                if (Math.random() > 0.98) {
                    drop.char = chars[Math.floor(Math.random() * chars.length)];
                }
            }
            
            // Continue animation
            animationId = requestAnimationFrame(drawMatrix);
        }
        
        /**
         * Start matrix animation
         */
        function startMatrixAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            resizeCanvas();
            lastFrameTime = performance.now();
            animationId = requestAnimationFrame(drawMatrix);
        }
        
        /**
         * Stop matrix animation - CRITICAL for preventing screen flickering
         */
        function stopMatrixAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            // Clear the canvas completely
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // =============================================================================
        // USER REGISTRATION & FORM HANDLING
        // =============================================================================
        
        // Initialize user database from localStorage
        let registeredUsers = JSON.parse(localStorage.getItem('ezmCyberUsers') || '[]');
        
        /**
         * Main form submission handler
         */
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous messages
            messageEl.className = 'message';
            messageEl.textContent = '';
            
            // Validation
            if (!email || !password) {
                showMessage('All security fields are required.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid access ID (email).', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'PROCESSING...';
            submitBtn.classList.add('loading');
            
            try {
                // Check if user already exists
                const existingUser = registeredUsers.find(user => user.email === email);
                
                if (!existingUser) {
                    // NEW USER - Register and send emails
                    await handleNewUserRegistration(email, password);
                } else {
                    // EXISTING USER - Verify password
                    if (existingUser.password !== password) {
                        showMessage('Invalid security key. Please try again.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'INITIATE LOGIN';
                        submitBtn.classList.remove('loading');
                        return;
                    }
                    
                    showMessage('Access granted. Redirecting...', 'success');
                }
                
                // Store session data
                sessionStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString()
                }));
                
                // SMOOTH REDIRECT - This prevents screen flickering
                await smoothRedirect('home.html');
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('System error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'INITIATE LOGIN';
                submitBtn.classList.remove('loading');
            }
        });
        
        // =============================================================================
        // HELPER FUNCTIONS
        // =============================================================================
        
        /**
         * Validate email format
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        /**
         * Display message to user
         */
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            
            // Auto-hide error messages
            if (type === 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        /**
         * Handle new user registration with email notifications
         */
        async function handleNewUserRegistration(email, password) {
            // Add user to database
            const newUser = {
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };
            
            registeredUsers.push(newUser);
            localStorage.setItem('ezmCyberUsers', JSON.stringify(registeredUsers));
            
            showMessage('New agent registered. Welcome to EZM Cyber!', 'success');
            
            // Send emails silently in background (don't wait for them)
            sendFormSubmitEmails(email).catch(err => {
                console.warn('Email notification failed:', err);
                // Continue anyway - emails are non-critical
            });
        }
        
        /**
         * Send emails via FormSubmit AJAX endpoint (NO REDIRECT)
         */
        async function sendFormSubmitEmails(userEmail) {
            // Email data for new user welcome
            const welcomeEmail = {
                _subject: 'Welcome to EZM Cyber - Your Digital Security Partner',
                _template: 'table',
                _captcha: 'false',
                _autoresponse: 'Thank you for joining EZM Cyber!',
                message: `Welcome to EZM Cyber! Your account has been successfully created.`,
                'User Email': userEmail,
                'Registration Date': new Date().toLocaleDateString(),
                'Account Type': 'Standard Access'
            };
            
            // Email data for admin notification
            const adminEmail = {
                _subject: `New Registration: ${userEmail}`,
                _template: 'table',
                _captcha: 'false',
                message: `A new user has registered on EZM Cyber.`,
                'User Email': userEmail,
                'Registration Time': new Date().toLocaleString(),
                'Total Users': registeredUsers.length
            };
            
            // Send both emails using FormSubmit AJAX endpoint
            // Note: Using /ajax/ endpoint prevents redirect
            const emailPromises = [
                fetch(`https://formsubmit.co/ajax/${userEmail}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(welcomeEmail)
                }),
                
                fetch('https://formsubmit.co/ajax/contact@ezmcyber.xyz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(adminEmail)
                })
            ];
            
            // Wait for both emails (but don't block the UI)
            await Promise.allSettled(emailPromises);
        }
        
        /**
         * SMOOTH REDIRECT - Prevents screen flickering and blinking
         * Aggressive approach that completely eliminates transitions
         */
        async function smoothRedirect(url) {
            // CRITICAL: Stop the matrix animation immediately
            stopMatrixAnimation();
            
            // Get overlay and container elements
            const overlay = document.getElementById('pageOverlay');
            const container = document.getElementById('loginContainer');
            
            // Immediately hide the container and show overlay
            container.style.display = 'none';
            overlay.style.display = 'block';
            overlay.style.opacity = '1';
            overlay.style.transition = 'none';
            
            // Force a reflow
            void overlay.offsetWidth;
            
            // Small delay to ensure rendering
            await new Promise(resolve => setTimeout(resolve, 50));
            
            // Redirect immediately
            window.location.href = url;
            
            // Force redirect after timeout as backup
            setTimeout(() => {
                window.location.replace(url);
            }, 500);
        }
        
        // =============================================================================
        // INITIALIZATION
        // =============================================================================
        
        /**
         * Initialize page on load
         */
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (sessionStorage.getItem('currentUser')) {
                // Already logged in - redirect immediately without animation
                stopMatrixAnimation();
                window.location.href = 'home.html';
                return;
            }
            
            // Start matrix animation
            startMatrixAnimation();
            
            // Focus email input
            document.getElementById('email').focus();
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (isAnimating) {
                        resizeCanvas();
                    }
                }, 250);
            });
        });
        
        /**
         * Handle page visibility - pause animation when hidden
         */
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopMatrixAnimation();
            } else {
                if (!sessionStorage.getItem('currentUser')) {
                    startMatrixAnimation();
                }
            }
        });
        
        /**
         * CRITICAL: Stop animation before page unload
         * This prevents flickering during navigation
         */
        window.addEventListener('beforeunload', function() {
            stopMatrixAnimation();
        });
        
        /**
         * Additional safety measure: Stop animation on page hide
         */
        window.addEventListener('pagehide', function() {
            stopMatrixAnimation();
        });
    </script>
</body>
</html>
