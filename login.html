<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZM Cyber Login | Secure Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            height: 100vh;
            background: #0a0a0a;
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Cyber background effect - simple and clean */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 204, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Main Login Container */
        .login-container {
            background: rgba(10, 20, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            border: 1px solid #00ff99;
            box-shadow: 
                0 0 50px rgba(0, 255, 153, 0.4),
                inset 0 0 50px rgba(0, 255, 153, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 60px rgba(0, 255, 153, 0.6),
                inset 0 0 50px rgba(0, 255, 153, 0.15);
        }

        /* Header Styles */
        .brand-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 153, 0.3);
        }

        .brand-header h1 {
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 900;
            text-shadow: 0 0 15px #00ff99;
            background: linear-gradient(90deg, #00ff99, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .brand-header p {
            color: #88ffcc;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #88ffcc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(0, 255, 153, 0.4);
            border-radius: 8px;
            outline: none;
            background: rgba(0, 20, 10, 0.8);
            color: #00ff99;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #00ff99;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.4);
            background: rgba(0, 30, 15, 0.9);
        }

        .form-input::placeholder {
            color: rgba(0, 255, 153, 0.5);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #001a0d;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99);
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.6);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message Styles */
        .message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .error {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff6666;
            display: block;
        }

        .success {
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.5);
            color: #00ff99;
            display: block;
        }

        .info {
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.5);
            color: #00ccff;
            display: block;
        }

        /* Security Indicators */
        .security-indicator {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #88ffcc;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .brand-header h1 {
                font-size: 1.8rem;
            }
            
            .form-input, .submit-btn {
                padding: 12px 14px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Full page overlay for redirect */
        .redirect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .redirect-overlay.active {
            display: flex;
        }

        .redirect-text {
            color: #00ff99;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 153, 0.3);
            border-top: 4px solid #00ff99;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Simple Cyber Background -->
    <div class="cyber-bg"></div>

    <!-- Redirect Overlay -->
    <div class="redirect-overlay" id="redirectOverlay">
        <div class="spinner"></div>
        <div class="redirect-text">SECURE REDIRECT IN PROGRESS...</div>
    </div>

    <!-- Login Form Container -->
    <div class="login-container" id="loginContainer">
        <div class="brand-header">
            <h1>EZM CYBER</h1>
            <p>SECURE LOGIN PORTAL</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">ACCESS ID (EMAIL)</label>
                <input type="email" id="email" class="form-input" placeholder="agent@ezmcyber.xyz" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">SECURITY KEY</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••••••" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                INITIATE LOGIN
            </button>
            
            <div class="security-indicator">
                ENCRYPTED CONNECTION • SECURE SESSION
            </div>
            
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // =============================================================================
        // ENHANCED USER REGISTRATION & FORM HANDLING
        // =============================================================================
        
        // Initialize user database from localStorage with enhanced security
        let registeredUsers = JSON.parse(localStorage.getItem('ezmCyberUsers') || '[]');
        
        /**
         * Enhanced form submission handler with better validation
         */
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Clear previous messages
            messageEl.className = 'message';
            messageEl.textContent = '';
            
            // Enhanced validation
            if (!email || !password) {
                showMessage('All security fields are required.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid access ID (email format: user@domain.xyz).', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Security key must be at least 6 characters.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'VERIFYING CREDENTIALS...';
            submitBtn.classList.add('loading');
            
            try {
                // Simulate network delay for security
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Check if user already exists
                const existingUser = registeredUsers.find(user => user.email === email);
                
                if (!existingUser) {
                    // NEW USER - Enhanced registration
                    await handleNewUserRegistration(email, password);
                } else {
                    // EXISTING USER - Enhanced verification
                    if (existingUser.password !== password) {
                        // Log failed attempt
                        console.warn(`Failed login attempt for: ${email}`);
                        showMessage('Invalid security key. Access denied.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'INITIATE LOGIN';
                        submitBtn.classList.remove('loading');
                        return;
                    }
                    
                    // Update last login time
                    existingUser.lastLogin = new Date().toISOString();
                    localStorage.setItem('ezmCyberUsers', JSON.stringify(registeredUsers));
                    
                    showMessage('✓ Access granted. Securing session...', 'success');
                }
                
                // Enhanced session data with security tokens
                const sessionData = {
                    email: email,
                    loginTime: new Date().toISOString(),
                    sessionId: generateSessionId(),
                    userAgent: navigator.userAgent
                };
                
                sessionStorage.setItem('currentUser', JSON.stringify(sessionData));
                localStorage.setItem('lastLogin', new Date().toISOString());
                
                // Enhanced redirect with better user feedback
                await enhancedRedirect('home.html');
                
            } catch (error) {
                console.error('Login system error:', error);
                showMessage('Security system error. Please try again.', 'error');
                resetSubmitButton();
            }
        });
        
        // =============================================================================
        // ENHANCED HELPER FUNCTIONS
        // =============================================================================
        
        /**
         * Generate secure session ID
         */
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 16) + Date.now().toString(36);
        }
        
        /**
         * Enhanced email validation
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && email.length <= 254;
        }
        
        /**
         * Display enhanced message to user
         */
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Auto-hide messages based on type
            const hideTime = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, hideTime);
        }
        
        /**
         * Reset submit button to original state
         */
        function resetSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = 'INITIATE LOGIN';
            submitBtn.classList.remove('loading');
        }
        
        /**
         * Enhanced new user registration
         */
        async function handleNewUserRegistration(email, password) {
            // Enhanced user object with more metadata
            const newUser = {
                email: email,
                password: password, // In real app, this should be hashed
                registeredAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                accountType: 'standard',
                isActive: true
            };
            
            registeredUsers.push(newUser);
            localStorage.setItem('ezmCyberUsers', JSON.stringify(registeredUsers));
            localStorage.setItem('totalRegistrations', registeredUsers.length);
            
            showMessage('✓ New agent registered. Welcome to EZM Cyber!', 'success');
            
            // Enhanced email notifications with better error handling
            sendEnhancedEmailNotifications(email).catch(err => {
                console.warn('Email notification failed (non-critical):', err);
            });
        }
        
        /**
         * Enhanced email notifications with retry logic
         */
        async function sendEnhancedEmailNotifications(userEmail) {
            const welcomeEmail = {
                _subject: 'Welcome to EZM Cyber - Your Digital Security Partner',
                _template: 'table',
                _captcha: 'false',
                _autoresponse: 'Your EZM Cyber account has been created successfully!',
                message: `Welcome to EZM Cyber! Your secure access portal account has been activated.`,
                'User Email': userEmail,
                'Registration Date': new Date().toLocaleDateString(),
                'Account Type': 'Standard Access',
                'Security Level': 'Encrypted'
            };
            
            const adminEmail = {
                _subject: `New Agent Registration: ${userEmail}`,
                _template: 'table',
                _captcha: 'false',
                message: `A new agent has registered on EZM Cyber secure portal.`,
                'Agent Email': userEmail,
                'Registration Time': new Date().toLocaleString(),
                'Total Agents': registeredUsers.length,
                'System Status': 'Operational'
            };
            
            // Enhanced email sending with retry
            const sendWithRetry = async (url, data, retries = 2) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        if (response.ok) return true;
                    } catch (err) {
                        if (i === retries - 1) throw err;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                return false;
            };
            
            // Send both emails with retry logic
            await Promise.allSettled([
                sendWithRetry(`https://formsubmit.co/ajax/${userEmail}`, welcomeEmail),
                sendWithRetry('https://formsubmit.co/ajax/contact@ezmcyber.xyz', adminEmail)
            ]);
        }
        
        /**
         * ENHANCED REDIRECT - Completely eliminates flickering
         */
        async function enhancedRedirect(url) {
            const overlay = document.getElementById('redirectOverlay');
            const container = document.getElementById('loginContainer');
            
            // Immediately hide login container
            container.style.display = 'none';
            
            // Show redirect overlay immediately
            overlay.classList.add('active');
            
            // Force browser to render the changes
            await new Promise(resolve => {
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        resolve();
                    });
                });
            });
            
            // Short delay for user to see the redirect message
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Use replace instead of href to prevent back navigation to login
            window.location.replace(url);
            
            // Backup redirect in case the first one fails
            setTimeout(() => {
                if (!window.location.href.includes('home.html')) {
                    window.location.replace(url);
                }
            }, 2000);
        }
        
        // =============================================================================
        // ENHANCED INITIALIZATION
        // =============================================================================
        
        /**
         * Enhanced page initialization
         */
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                // Already logged in - redirect immediately without any animation
                window.location.replace('home.html');
                return;
            }
            
            // Focus email input with slight delay for better UX
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 300);
            
            // Show system status
            console.log('EZM Cyber Login System: ✅ Operational');
            
            // Add input enhancements
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#00ff99';
                    } else {
                        this.style.borderColor = 'rgba(0, 255, 153, 0.4)';
                    }
                });
            });
        });
        
        /**
         * Handle page visibility for security
         */
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden - clear sensitive data if needed
                console.log('Session paused for security');
            }
        });
        
        /**
         * Enhanced security: Clear form on page reload
         */
        window.addEventListener('beforeunload', function() {
            // This ensures fresh state on reload
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => input.value = '');
        });
    </script>
</body>
</html>
