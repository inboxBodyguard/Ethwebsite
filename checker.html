<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Breach Checker - EZM Cyber</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Email Breach Checker</h1>
    <p>Check if your email has been exposed in a known data breach.</p>

    <form id="breachForm" onsubmit="return handleSubmit(event)">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Check Now</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "üîç Checking...";

      try {
        // Hash email (k-anonymity model)
        const encoder = new TextEncoder();
        const data = encoder.encode(email.trim().toLowerCase());
        const digest = await crypto.subtle.digest("SHA-1", data);
        const hash = Array.from(new Uint8Array(digest))
          .map(b => b.toString(16).padStart(2, "0"))
          .join("")
          .toUpperCase();

        const prefix = hash.substring(0, 5);
        const suffix = hash.substring(5);

        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();

        if (text.includes(suffix)) {
          resultDiv.innerHTML = "‚ö†Ô∏è Your email **may have been found** in a breach. Change your password!";
        } else {
          resultDiv.innerHTML = "‚úÖ Your email was **not found** in known breaches.";
        }

        // Redirect after 5 sec
        setTimeout(() => {
          window.location.href = "checker-thankyou.html";
        }, 5000);

      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error checking email.";
      }
    }
  </script>
</body>
</html>
