<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Security Tools - EZM Cyber</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    p {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    input[type="email"], textarea {
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input[type="email"]::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #result, #headerResult {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
    }
    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    .loading {
      display: none;
      text-align: center;
      margin: 15px 0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-safe {
      color: #4CAF50;
      font-weight: bold;
    }
    .status-warning {
      color: #ff9800;
      font-weight: bold;
    }
    .status-danger {
      color: #f44336;
      font-weight: bold;
    }
    .header-analysis {
      text-align: left;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
    }
    .header-field {
      margin-bottom: 10px;
    }
    .header-label {
      font-weight: bold;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <main>
    <!-- Email Breach Checker -->
    <h1>Email Breach Checker</h1>
    <p>Check if your email has been exposed in known data breaches using our advanced security API.</p>

    <form id="breachForm" onsubmit="return handleBreachCheck(event)">
      <input type="email" id="emailInput" placeholder="Enter your email address" required>
      <button type="submit" id="breachCheckBtn">Check Email Security</button>
    </form>

    <div class="loading" id="breachLoading">
      <div class="spinner"></div>
      <p>Checking email against breach database...</p>
    </div>

    <div id="result"></div>

    <hr>

    <!-- Email Header Analyzer -->
    <h2>Email Header Analyzer</h2>
    <p>Paste raw email headers to extract and analyze key security details.</p>

    <form id="headerForm" onsubmit="return handleHeaderCheck(event)">
      <textarea id="headerInput" placeholder="Paste raw email headers here..." required></textarea>
      <button type="submit" id="headerCheckBtn">Analyze Headers</button>
    </form>

    <div class="loading" id="headerLoading">
      <div class="spinner"></div>
      <p>Analyzing email headers...</p>
    </div>

    <div id="headerResult"></div>
  </main>

  <script>
    // API endpoint
    const API_BASE_URL = 'https://ezm-security-api-production.up.railway.app';

    // === Email Breach Checker ===
    async function handleBreachCheck(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("breachLoading");
      const submitBtn = document.getElementById("breachCheckBtn");

      // Clear previous results
      resultDiv.innerHTML = "";
      
      // Show loading state
      loadingDiv.style.display = "block";
      submitBtn.disabled = true;

      try {
        // Send request to backend API
        const response = await fetch(`${API_BASE_URL}/api/check-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email.trim().toLowerCase()
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();

        // Display results based on API response
        if (data.isBreached) {
          resultDiv.innerHTML = `
            <p class="status-danger">⚠️ Security Alert: Email Found in Breaches</p>
            <p>Your email was found in <strong>${data.breachCount || 'multiple'}</strong> data breaches.</p>
            ${data.breaches ? `<p>Affected services: ${data.breaches.join(', ')}</p>` : ''}
            <p><strong>Recommendation:</strong> Change passwords for any accounts using this email.</p>
          `;
        } else {
          resultDiv.innerHTML = `
            <p class="status-safe">✅ Email Security Status: Clean</p>
            <p>Your email was <strong>not found</strong> in known data breaches.</p>
            <p>Continue practicing good password hygiene and enable 2FA where possible.</p>
          `;
        }

        // Redirect to thank you page after 5 seconds
        setTimeout(() => {
          window.location.href = "checker-thankyou.html";
        }, 5000);

      } catch (err) {
        console.error("Breach check error:", err);
        resultDiv.innerHTML = `
          <p class="status-warning">⚠️ Service Temporarily Unavailable</p>
          <p>We're unable to check your email at the moment. Please try again later.</p>
          <p>Error details: ${err.message}</p>
        `;
      } finally {
        loadingDiv.style.display = "none";
        submitBtn.disabled = false;
      }
    }

    // === Email Header Analyzer ===
    async function handleHeaderCheck(event) {
      event.preventDefault();
      const headers = document.getElementById("headerInput").value;
      const resultDiv = document.getElementById("headerResult");
      const loadingDiv = document.getElementById("headerLoading");
      const submitBtn = document.getElementById("headerCheckBtn");

      // Clear previous results
      resultDiv.innerHTML = "";
      
      // Show loading state
      loadingDiv.style.display = "block";
      submitBtn.disabled = true;

      try {
        // Send request to backend API
        const response = await fetch(`${API_BASE_URL}/api/analyze-header`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            headers: headers
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();

        // Display results based on API response
        let analysisHTML = `<div class="header-analysis">`;
        
        if (data.from) {
          analysisHTML += `<div class="header-field"><span class="header-label">From:</span> ${data.from}</div>`;
        }
        
        if (data.to) {
          analysisHTML += `<div class="header-field"><span class="header-label">To:</span> ${data.to}</div>`;
        }
        
        if (data.subject) {
          analysisHTML += `<div class="header-field"><span class="header-label">Subject:</span> ${data.subject}</div>`;
        }
        
        if (data.date) {
          analysisHTML += `<div class="header-field"><span class="header-label">Date:</span> ${data.date}</div>`;
        }
        
        if (data.received && data.received.length > 0) {
          analysisHTML += `<div class="header-field"><span class="header-label">Received Path:</span><br>`;
          data.received.forEach((hop, index) => {
            analysisHTML += `Hop ${index + 1}: ${hop}<br>`;
          });
          analysisHTML += `</div>`;
        }
        
        if (data.spf) {
          const spfStatus = data.spf.pass ? 'status-safe' : 'status-danger';
          analysisHTML += `<div class="header-field"><span class="header-label">SPF:</span> <span class="${spfStatus}">${data.spf.result || (data.spf.pass ? 'PASS' : 'FAIL')}</span></div>`;
        }
        
        if (data.dkim) {
          const dkimStatus = data.dkim.pass ? 'status-safe' : 'status-danger';
          analysisHTML += `<div class="header-field"><span class="header-label">DKIM:</span> <span class="${dkimStatus}">${data.dkim.result || (data.dkim.pass ? 'PASS' : 'FAIL')}</span></div>`;
        }
        
        if (data.dmarc) {
          const dmarcStatus = data.dmarc.pass ? 'status-safe' : 'status-danger';
          analysisHTML += `<div class="header-field"><span class="header-label">DMARC:</span> <span class="${dmarcStatus}">${data.dmarc.result || (data.dmarc.pass ? 'PASS' : 'FAIL')}</span></div>`;
        }
        
        if (data.securityAssessment) {
          const securityClass = data.securityAssessment.riskLevel === 'high' ? 'status-danger' : 
                               data.securityAssessment.riskLevel === 'medium' ? 'status-warning' : 'status-safe';
          analysisHTML += `<div class="header-field"><span class="header-label">Security Assessment:</span> <span class="${securityClass}">${data.securityAssessment.riskLevel.toUpperCase()}</span></div>`;
          analysisHTML += `<div class="header-field"><span class="header-label">Details:</span> ${data.securityAssessment.details || 'No specific issues detected'}</div>`;
        }
        
        analysisHTML += `</div>`;
        
        resultDiv.innerHTML = analysisHTML;

      } catch (err) {
        console.error("Header analysis error:", err);
        resultDiv.innerHTML = `
          <p class="status-warning">⚠️ Analysis Service Unavailable</p>
          <p>We're unable to analyze the headers at the moment. Please try again later.</p>
          <p>Error details: ${err.message}</p>
        `;
      } finally {
        loadingDiv.style.display = "none";
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
