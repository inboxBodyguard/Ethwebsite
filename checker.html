<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspicious Link Checker - EZM Cyber</title>
  <link rel="stylesheet" href="styles.css"> <!-- Reuse your global CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    input[type="url"] {
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #a71d2a;
    }
    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
    }
    .alert-danger {
      background: #f8d7da;
      color: #842029;
    }
  </style>
</head>
<body>
  <main>
    <h1>Suspicious Link Checker</h1>
    <p>Verify the safety of any URL using <strong>VirusTotal</strong>'s comprehensive security analysis.</p>

    <!-- Checker Form -->
    <form id="linkForm">
      <input type="url" id="linkInput" placeholder="Paste or type a link (e.g., https://example.com)" required>
      <button type="submit"><strong>Check Link</strong></button>
    </form>

    <div id="result"></div>

    <p><small>Secure analysis • Results open in new tab • Powered by VirusTotal</small></p>
    <p><a href="index.html">⬅ Back to Home</a></p>
  </main>

  <script>
    document.getElementById("linkForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const input = document.getElementById("linkInput").value.trim();
      if (!input) return;

      try {
        // Encode URL to Base64 (URL-safe for VT)
        const base64Url = btoa(input)
          .replace(/\+/g, "-")
          .replace(/\//g, "_")
          .replace(/=+$/, "");

        // Open VirusTotal analysis page
        const vtLink = `https://www.virustotal.com/gui/url/${base64Url}`;
        window.open(vtLink, "_blank");
      } catch (err) {
        document.getElementById("result").innerHTML =
          '<div class="alert alert-danger">Invalid URL format. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
